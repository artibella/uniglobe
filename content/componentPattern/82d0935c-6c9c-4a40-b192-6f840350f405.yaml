composition:
  _name: 'Country Card '
  _id: 82d0935c-6c9c-4a40-b192-6f840350f405
  type: card
  variant: backgroundImage
  parameters:
    badge:
      type: text
      locales:
        de-DE: Thailand
        en-US: ${#jptr:/Country/entry/fields/region/value/entry/fields/name/value}
    image:
      type: asset
      locales:
        de-DE:
          - _id: cb6e09a3-506b-44b5-b4f6-14354971bfa0
            type: image
            fields:
              url:
                type: text
                value: >-
                  https://images.unsplash.com/photo-1563492065599-3520f775eeed?q=80&w=2148&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D
            _source: custom-url
        en-US: ${#jptr:/Country/entry/fields/teaserImage/value}
      value: []
    title:
      type: text
      locales:
        de-DE: Bangkok
        en-US: >-
          ${#jptr:/Country/entry/fields/name/value}
          ${#jptr:/Country/entry/fields/flagEmoji/value}
    objectFit:
      type: select
      locales:
        en-US: cover
    buttonCopy:
      type: text
      locales:
        de-DE: Mehr Lesen
        en-US: Explore
    buttonLink:
      type: link
      locales:
        de-DE:
          path: /:locale/destinations
          type: projectMapNode
          nodeId: 57b970df-6750-4780-a2b0-6c9e80ca5dab
          projectMapId: 40535f31-cdc1-4ac3-bb4d-2a008493b431
        en-US:
          path: >-
            /${locale}/destinations/${#jptr:/Country/entry/fields/region/value/entry/_slug}/${#jptr:/Country/entry/_slug}
          type: projectMapNode
          nodeId: 36233b0d-5cd2-4a58-8aa5-760f101ef191
          projectMapId: 40535f31-cdc1-4ac3-bb4d-2a008493b431
          dynamicInputValues:
            locale: ${locale}
            region: ${#jptr:/Country/entry/fields/region/value/entry/_slug}
            destination: ${#jptr:/Country/entry/_slug}
    buttonStyle:
      type: tp-button-style-parameter
      value: secondary
    description:
      type: text
      locales:
        de-DE: >-
          Culture, shopping, the best street food and great night life. Bangkok
          has it all
        en-US: ${#jptr:/Country/entry/fields/teaserText/value}
    overlayColor:
      type: tp-color-style-parameter
      locales:
        en-US: base-300
    overlayOpacity:
      type: tp-slider-parameter
      locales:
        en-US: 60%
    lineCountRestriction:
      type: tp-slider-parameter
      value: none
  _dataResources:
    Country:
      type: country
      variables:
        locale: ${locale}
        entryId: 49e4e7f6-9ad8-4a02-bb54-33560dadba6b
      isPatternParameter: true
      ignorePatternParameterDefault: true
  _overridability:
    parameters:
      $viz: 'yes'
      badge: 'yes'
      image: 'yes'
      title: 'yes'
      badgeSize: 'yes'
      objectFit: 'yes'
      badgeStyle: 'yes'
      buttonCopy: 'yes'
      buttonLink: 'yes'
      buttonStyle: 'yes'
      description: 'yes'
      overlayColor: 'yes'
      overlayOpacity: 'yes'
      textColorVariant: 'yes'
    hideLockedParameters: true
  _locales:
    - en-US
    - de-DE

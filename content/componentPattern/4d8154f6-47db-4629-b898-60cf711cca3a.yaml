composition:
  _name: 'Card Block: Blog posts'
  _id: 4d8154f6-47db-4629-b898-60cf711cca3a
  type: cardBlock
  parameters:
    title:
      type: text
      locales:
        de-DE: Entdecke Asien
        en-US: From our blog
    buttonCopy:
      type: text
      locales:
        de-DE: Mehr entdecken
        en-US: See All
    buttonLink:
      type: link
      value:
        path: /${locale}/destinations
        type: projectMapNode
        nodeId: 57b970df-6750-4780-a2b0-6c9e80ca5dab
        projectMapId: 40535f31-cdc1-4ac3-bb4d-2a008493b431
        dynamicInputValues:
          locale: ${locale}
    titleStyle:
      type: tp-title-style-parameter
      value: h2
    buttonStyle:
      type: tp-button-style-parameter
      value: link
    textColorVariant:
      type: select
      value: Dark
  slots:
    cardBlockInner:
      - _id: 991976a7-2c00-480c-93cb-e4942ea8b9fb
        type: grid
        slots:
          grid-inner:
            - _id: 6c8688da-a012-4da0-975a-8f8829a129d2
              type: $loop
              slots:
                body:
                  - _id: 797b9518-801c-44fe-b57d-d3bd74788ee1
                    type: card
                    parameters:
                      badge:
                        type: text
                        value: >-
                          ${#jptr:/Blog post
                          loop/entry/fields/categories/value/0/entry/fields/title/value}
                      image:
                        type: asset
                        value: >-
                          ${#jptr:/Blog post
                          loop/entry/fields/featuredImage/value}
                      title:
                        type: text
                        value: ${#jptr:/Blog post loop/entry/fields/title/value}
                      objectFit:
                        type: select
                        locales:
                          de-DE: cover
                          en-US: cover
                      buttonCopy:
                        type: text
                        locales:
                          de-DE: Explore
                          en-US: Read more
                      buttonLink:
                        type: link
                        value:
                          path: /${locale}/blog/${#jptr:/Blog post loop/entry/_slug}
                          type: projectMapNode
                          nodeId: 198adb6d-642e-4298-a7a9-a77ddaad3a03
                          projectMapId: 40535f31-cdc1-4ac3-bb4d-2a008493b431
                          dynamicInputValues:
                            post: ${#jptr:/Blog post loop/entry/_slug}
                            locale: ${locale}
                        conditions:
                          - id: 0
                            when:
                              clauses:
                                - op: '!empty'
                                  rule: $dt
                                  value: ''
                                  source: >-
                                    ${#jptr:/Blog post
                                    loop/entry/fields/postDetailLink/value/path}
                            value: >-
                              ${#jptr:/Blog post
                              loop/entry/fields/postDetailLink/value}
                      buttonStyle:
                        type: tp-button-style-parameter
                        value: link
                      description:
                        type: text
                        value: ${#jptr:/Blog post loop/entry/fields/excerpt/value}
                      overlayColor:
                        type: tp-color-style-parameter
                        locales:
                          de-DE: base-300
                          en-US: base-300
                      overlayOpacity:
                        type: tp-slider-parameter
                        locales:
                          de-DE: 0%
                          en-US: 0%
                      lineCountRestriction:
                        type: tp-slider-parameter
                        value: '3'
                    _overridability:
                      variants: true
                      parameters:
                        $viz: 'yes'
                        badge: 'yes'
                        image: 'yes'
                        title: 'yes'
                        badgeSize: 'yes'
                        objectFit: 'yes'
                        badgeStyle: 'yes'
                        buttonCopy: 'yes'
                        buttonLink: 'yes'
                        buttonStyle: 'yes'
                        description: 'yes'
                        overlayColor: 'yes'
                        overlayOpacity: 'yes'
                        textColorVariant: 'yes'
              _dataResources:
                Blog post loop:
                  type: sys-reserved-loop
                  variables:
                    limit: '3'
                    connectedData: '#jptr:/Blog posts/entries:fa=c:fl=i'
              _overridability:
                hideLockedParameters: true
        parameters:
          gapX:
            type: tp-slider-parameter
            value: small
          gapY:
            type: tp-slider-parameter
            value: none
            conditions:
              - id: 0
                when:
                  clauses:
                    - op: is
                      rule: $qk
                      value:
                        - m
                        - t
                      source: deviceType
                value: medium
          columnsCount:
            type: tp-slider-parameter
            value: '3'
            conditions:
              - id: 0
                when:
                  clauses:
                    - op: is
                      rule: $qk
                      value: m
                      source: deviceType
                value: '1'
              - id: 1
                when:
                  clauses:
                    - op: is
                      rule: $qk
                      value: t
                      source: deviceType
                value: '2'
        _overridability:
          hideLockedParameters: true
  _dataResources:
    Blog posts:
      type: blogPostsList
      variables:
        locale: ${locale}
        search: ''
        filters: '{"type[eq]":"blogPosts"}'
        orderBy: created_at_DESC
        contentTypes: blogPosts
      isPatternParameter: true
      ignorePatternParameterDefault: true
  _overridability:
    parameters:
      $viz: 'yes'
      title: 'yes'
      buttonCopy: 'no'
      buttonLink: 'no'
      titleStyle: 'no'
      buttonStyle: 'no'
      description: 'yes'
      textColorVariant: 'no'
      buttonAnimationType: 'no'
    hideLockedParameters: true
  _locales:
    - en-US
    - de-DE

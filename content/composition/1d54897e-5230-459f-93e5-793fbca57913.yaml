      - _id: 0642c351-086e-4650-9f5e-b2595905123f
        type: accordion
        slots:
          items:
            - _id: 52dcd67b-38a8-415a-898d-abb35b3cdc47
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: >-
                      Is it really safe for women to travel alone
                      internationally?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Yes, solo female travel is safe with the right planning
                      and support. Our destinations are personally vetted by
                      female scouts, and we offer 24/7 local support, verified
                      accommodations, and emergency protocols. Most women travel
                      solo safely every year!
            - _id: 75ec333c-10ae-4551-b510-8ec9fb2489be
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: What are the safest countries for solo female travelers?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Some of the safest destinations for women traveling alone
                      are Costa Rica, Portugal, New Zealand, Iceland, Japan, and
                      Singapore, thanks to their low crime rates and welcoming
                      cultures. For more adventurous trips, Thailand, Vietnam,
                      and Morocco also offer vibrant solo female travel
                      communities and supportive infrastructure.
            - _id: 848b2066-6ce2-471f-8603-2c27c4057ff9
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: How much does solo female travel cost?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Our solo female travel experiences typically cost $45–65
                      per day, covering accommodation, meals, and activities. A
                      4–6 week trip averages $1,500–3,000 total—often less than
                      staying home! We also offer payment plans and
                      budget-friendly options.
            - _id: 4be17757-b7da-403d-80f5-1cec748117ee
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: What should I pack for solo female travel?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Pack light, but don't forget safety essentials like a door
                      alarm, emergency whistle, copies of important documents, a
                      first aid kit, and modest clothing for conservative areas.
                      We offer destination-specific packing lists, and most
                      items can be bought locally if needed.
            - _id: 86768aa9-9ba6-4143-b740-89bafc2dfa98
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: What if I'm naturally shy or introverted?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Solo travel is a great fit for introverts! You set your
                      own pace and choose how much to interact with others. Our
                      small group trips (4-8 people) offer friendly company
                      without pressure, and many introverts find travel boosts
                      their confidence.
            - _id: 13d9c7b6-baf2-4ec1-ae12-9db0e6a70740
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: How do I handle cultural differences around women's roles?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Each destination brief offers tailored cultural guidance
                      for women, covering dress codes, local customs, and
                      practical tips for navigating the area. Our local female
                      coordinators provide support to help you feel comfortable
                      and safe, while our partners are committed to women's
                      empowerment.
            - _id: 08d6d16b-bf65-46e5-8b6a-3de229b52487
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: What if I don't speak the local language?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Language barriers are part of the adventure! Most
                      destinations have English-speaking coordinators, and we
                      provide language guides and translation apps. Gestures,
                      kindness, and effort go a long way—many travelers find
                      these moments lead to memorable connections.
            - _id: 9c4cc3fe-1147-4607-b9b3-7f1f589c62ce
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: How do I handle concerns about solo travel safety?
                description:
                  type: text
                  locales:
                    en-US: >-
                      We follow strict safety protocols, including regular
                      check-ins and the option for video calls with local
                      coordinators. We can also connect your family with others
                      whose daughters have traveled with us, helping reassure
                      them about your experience.
            - _id: af189d6f-59ba-4d62-a1f1-5fa3596ac578
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: >-
                      What is a good first destination for nervous solo female
                      travelers?
                description:
                  type: text
                  locales:
                    en-US: >-
                      We suggest starting with destinations popular among solo
                      female travelers, such as Costa Rica, Portugal, or New
                      Zealand. Our 'First Solo Trip' experiences are tailored
                      for beginners, offering extra support and opportunities to
                      connect with others.
            - _id: d26ad036-1d38-4be4-9d08-6191f83585fd
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: >-
                      How can I stay safe while being open to authentic
                      experiences?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Trust your instincts, stay aware of your surroundings, and
                      follow our safety protocols while remaining open to
                      connection. Our local coordinators help you distinguish
                      between genuine cultural experiences and situations to
                      avoid. Remember, being cautious doesn't mean being closed
                      off—it means being smart about how you engage.
            - _id: 95339de7-e256-465e-8e11-f25080a61f22
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: >-
                      Can I travel alone with dietary restrictions or health
                      conditions?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Absolutely! We support travelers with dietary needs
                      (vegetarian, vegan, gluten-free, allergies) and health
                      conditions. Our local coordinators help find suitable
                      restaurants and accommodations. Please consult your doctor
                      before travel and bring any necessary medications with
                      prescriptions in English.

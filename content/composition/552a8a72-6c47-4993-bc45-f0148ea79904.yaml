            - _id: 92d7f00f-d300-4fee-8f02-45305892ac4c
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    de-DE: How far in advance should I book my trip?
                    en-US: How far in advance should I book my trip?
                description:
                  type: text
                  locales:
                    de-DE: >-
                      For peak travel seasons (summer, holidays) and popular
                      destinations, we recommend booking 6-8 months in advance
                      for the best availability and pricing. For off-peak
                      travel, 3-4 months is typically sufficient. Last-minute
                      deals are occasionally available, but selection may be
                      limited.
                    en-US: >-
                      For peak travel seasons (summer, holidays) and popular
                      destinations, we recommend booking 6-8 months in advance
                      for the best availability and pricing. For off-peak
                      travel, 3-4 months is typically sufficient. Last-minute
                      deals are occasionally available, but selection may be
                      limited.
            - _id: 6ef4f9f8-90e5-4fc6-8290-6a48b0f8046b
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    de-DE: Do I need travel insurance?
                    en-US: Do I need travel insurance?
                description:
                  type: text
                  locales:
                    de-DE: >-
                      While not mandatory, we strongly recommend travel
                      insurance for all trips. It provides coverage for
                      unexpected events such as trip cancellations, medical
                      emergencies, lost luggage, and travel delays. Our advisors
                      can help you select the right policy based on your
                      specific trip and needs.
                    en-US: >-
                      While not mandatory, we strongly recommend travel
                      insurance for all trips. It provides coverage for
                      unexpected events such as trip cancellations, medical
                      emergencies, lost luggage, and travel delays. Our advisors
                      can help you select the right policy based on your
                      specific trip and needs.
            - _id: 68387eb3-5d35-4f58-99aa-3dcc7f628cfc

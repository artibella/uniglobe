              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    de-DE: What's included in Uniglobe's all-inclusive packages?
                    en-US: What's included in Uniglobe's all-inclusive packages?
                description:
                  type: text
                  locales:
                    de-DE: >-
                      Our all-inclusive packages typically include round-trip
                      airfare, airport transfers, resort accommodations, all
                      meals and drinks, entertainment, and select activities.
                      Some premium experiences and excursions may be available
                      at an additional cost. Each package clearly outlines
                      what's included, and our travel advisors can help
                      customize your experience.
                    en-US: >-
                      Our all-inclusive packages typically include round-trip
                      airfare, airport transfers, resort accommodations, all
                      meals and drinks, entertainment, and select activities.
                      Some premium experiences and excursions may be available
                      at an additional cost. Each package clearly outlines
                      what's included, and our travel advisors can help

      - _id: 61ccf6b5-e0d7-47ed-9636-4da962e22ff9
        type: accordion
        slots:
          items:
            - _id: b4f7dafa-e731-4f54-adc2-7e5395001548
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: >-
                      Is sustainable travel really cheaper than traditional
                      tourism?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Yes. Research shows sustainable accommodations cost 39%
                      less than traditional options. Community-based homestays
                      average $15-45/night vs. $80+ for chain hotels. Local
                      transportation costs 70% less than tourist shuttles. You
                      save money because you're cutting out middlemen and
                      supporting local economies directly.
            - _id: a58fadd6-932e-4dfe-a8af-9e1b71393f27
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: How do I know if an experience is genuinely sustainable?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Look for community ownership, transparent pricing, and
                      specific impact metrics. Genuine sustainable experiences
                      show you exactly where your money goes, introduce you to
                      local families by name, and measure concrete environmental
                      or social outcomes. Avoid experiences that use vague terms
                      like 'eco-friendly' without specific certifications or
                      community partnerships.
            - _id: 970973f1-73bc-4c57-b14c-d30c57f746cc
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: >-
                      What's the difference between sustainable, eco, and
                      regenerative travel?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Sustainable travel aims to 'do no harm' by minimizing
                      negative impacts. Eco-travel focuses specifically on
                      environmental protection. Regenerative travel goes
                      further—it actively improves destinations through
                      conservation projects, community development, and cultural
                      preservation. All Uniglobe experiences are regenerative,
                      meaning destinations are better off because you visited.
            - _id: c9d68913-eeef-4464-a365-f20f88c240a0
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: How much can I realistically save with sustainable travel?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Travelers typically save 30-50% compared to traditional
                      tourism while creating positive impact. A typical
                      sustainable travel budget: accommodation $15-45/night,
                      meals $5-15/day, local transport $5-20/day, activities
                      $10-30/day. Total: $35-110/day vs. $150-300+ for
                      traditional travel in the same destinations.
            - _id: fa49ec5c-b285-4da5-a152-46a01a089c51
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: >-
                      Can I still have comfortable accommodations while
                      traveling sustainably?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Absolutely. Sustainable doesn't mean uncomfortable. Many
                      eco-lodges and community guesthouses offer private rooms,
                      hot showers, WiFi, and comfortable beds while maintaining
                      environmental standards. You're trading generic hotel
                      amenities for authentic experiences like home-cooked
                      meals, local knowledge, and genuine cultural exchange.
            - _id: 4c6a3fb2-91bd-46d8-a2d8-de32dbd94ccd
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: What if I don't speak the local language?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Language barriers become opportunities for connection in
                      community-based travel. Many hosts speak basic English,
                      and translation apps help with specifics. More
                      importantly, shared activities like cooking, farming, or
                      conservation work create communication beyond words. Many
                      travelers say language barriers led to their most
                      meaningful travel memories.
            - _id: fb5e02a7-5b22-4349-846e-2b9b74186315
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: How do I measure the actual impact of my travel?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Every Uniglobe experience includes impact tracking: carbon
                      saved/offset, income generated for local families,
                      conservation milestones achieved, and cultural projects
                      supported. You receive regular updates showing the
                      long-term results of your travel choices, from trees
                      planted to community infrastructure built.
            - _id: c9103392-d86c-4f8e-a6e8-30121cbb626d
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: Is sustainable travel safe for young solo travelers?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Community-based sustainable travel is often safer than
                      traditional tourism because you're integrated into local
                      communities rather than isolated in tourist areas. Local
                      families and communities have invested interests in your
                      safety and positive experience. All Uniglobe partners
                      include safety protocols and 24/7 local contact support.
            - _id: 2778e4aa-61ac-4c20-b5c1-7aac836aa953
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: >-
                      Can I still share Instagram-worthy content while traveling
                      sustainably?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Sustainable travel often creates more compelling content
                      than traditional tourism. Real experiences—learning
                      traditional crafts, working on conservation projects,
                      sharing meals with local families—generate authentic
                      stories that stand out from generic resort photos. Plus,
                      you can share the meaningful impact you're creating.
            - _id: cab223f8-f431-48cb-beee-79d1f1a4ae14
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: >-
                      What certifications should I look for in sustainable
                      travel providers?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Look for GSTC (Global Sustainable Tourism Council)
                      certification, B-Corp status, and specific community
                      partnerships with transparent benefit-sharing. Uniglobe
                      partners are locally owned and operated, with direct
                      community benefits and environmental impact measurements
                      rather than just certification logos.

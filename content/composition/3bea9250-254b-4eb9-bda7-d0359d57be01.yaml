                          indent: 0
                          version: 1
                          children:
                            - mode: normal
                              text: >-
                                Bocas del Toro offers Caribbean charm with
                                serious conservation impact. The region's sea
                                turtle protection program trains local youth as
                                guides and researchers, creating sustainable
                                employment while protecting endangered species.
                              type: text
                              style: ''
                              detail: 0
                              format: 0
                              version: 1
                          direction: ltr
                          textStyle: ''
                          textFormat: 0

                            - mode: normal
                              text: >-
                                Why Central America is perfect for eco-conscious
                                travelers
                              type: text
                              style: ''
                              detail: 0
                              format: 0
                              version: 1
                          direction: ltr
                        - type: paragraph
                          format: ''
                          indent: 0
                          version: 1
                          children:
                            - mode: normal
                              text: >-
                                Central America packs incredible biodiversity
                                into a relatively small area, making it ideal
                                for travelers who want maximum impact with
                                minimal carbon footprint. The region's
                                commitment to community-based tourism means your
                                dollars go directly to local families and
                                conservation projects rather than international
                                hotel chains.
                              type: text
                              style: ''
                              detail: 0
                              format: 0
                              version: 1
                          direction: ltr
                          textStyle: ''
                          textFormat: 0
                        - type: paragraph
                          format: ''
                          indent: 0
                          version: 1
                          children:
                            - mode: normal
                              text: >-
                                Many Central American countries have invested
                                heavily in sustainable infrastructure. Costa
                                Rica generates 99% of its electricity from
                                renewable sources, while Belize has protected
                                over 60% of its land through national parks and
                                marine reserves. This means you can explore with
                                confidence knowing your destination actively
                                supports environmental protection.
                              type: text
                              style: ''
                              detail: 0
                              format: 0
                              version: 1
                          direction: ltr
                          textStyle: ''
                          textFormat: 0
                      direction: ltr

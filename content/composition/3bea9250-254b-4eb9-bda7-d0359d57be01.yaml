                              format: 1
                              version: 1
                          direction: ltr
                          textStyle: ''
                          textFormat: 1
                        - type: paragraph
                          format: ''
                          indent: 0
                          version: 1
                          children:
                            - mode: normal
                              text: >-
                                The Guna people maintain autonomous control over
                                the San Blas Islands, creating a unique model
                                for indigenous-led tourism. All accommodations
                                are community-owned, and traditional councils
                                decide how tourism revenues support education
                                and environmental protection.
                              type: text
                              style: ''
                              detail: 0
                              format: 0
                              version: 1
                          direction: ltr
                          textStyle: ''
                          textFormat: 0
                        - type: paragraph
                          format: ''
                          indent: 0
                          version: 1
                          children:
                            - mode: normal
                              text: >-
                                The islands operate entirely without motorized
                                vehicles or large-scale development. Solar
                                panels and wind turbines provide electricity,
                                while traditional fishing methods ensure marine
                                ecosystem health. Your visit directly supports
                                one of the world's most successful examples of
                                indigenous environmental governance.
                              type: text
                              style: ''

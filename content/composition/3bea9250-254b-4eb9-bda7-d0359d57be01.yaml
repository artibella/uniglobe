                            - mode: normal
                              text: Puerto Viejo's sustainable surf scene
                              type: text
                              style: ''
                              detail: 0
                              format: 1
                              version: 1
                          direction: ltr
                          textStyle: ''
                          textFormat: 0
                        - type: paragraph
                          format: ''
                          indent: 0
                          version: 1
                          children:
                            - mode: normal
                              text: >-
                                Skip the crowded beaches of Tamarindo and head
                                to Puerto Viejo on the Caribbean coast. This
                                laid-back town runs primarily on renewable
                                energy and offers some of the best surfing in
                                Central America. Stay at Tree House Lodge, where
                                your cabin literally sits in the forest canopy,
                                and 100% of profits support local reforestation
                                efforts.
                              type: text
                              style: ''
                              detail: 0
                              format: 0
                              version: 1
                          direction: ltr
                          textStyle: ''
                          textFormat: 0
                        - type: paragraph
                          format: ''
                          indent: 0
                          version: 1
                          children:
                            - mode: normal
                              text: >-
                                The area's coral reefs are protected through
                                community-led conservation programs. Join a
                                morning snorkel tour led by local marine
                                biologists who'll teach you to identify
                                endangered species while contributing to ongoing
                                research efforts.
                              type: text
                              style: ''
                              detail: 0
                              format: 0
                              version: 1
                          direction: ltr
                          textStyle: ''
                          textFormat: 0
                        - type: paragraph
                          format: ''
                          indent: 0
                          version: 1
                          children:
                            - mode: normal
                              text: Monteverde's community coffee experience
                              type: text
                              style: ''
                              detail: 0
                              format: 1
                              version: 1
                          direction: ltr
                          textStyle: ''
                          textFormat: 1
                        - type: paragraph
                          format: ''
                          indent: 0
                          version: 1
                          children:
                            - mode: normal
                              text: >-
                                While most tourists visit Monteverde for the
                                cloud forest, the real magic happens on the
                                family-run coffee farms surrounding the area.
                                Book a homestay with the Vargas family, whose
                                organic farm has been carbon-neutral since 2018.
                                You'll learn traditional processing methods,
                                help with harvesting during season, and enjoy
                                meals made entirely from ingredients grown on
                                the property.
                              type: text
                              style: ''
                              detail: 0
                              format: 0
                              version: 1
                          direction: ltr
                          textStyle: ''
                          textFormat: 0
                        - type: paragraph
                          format: ''
                          indent: 0
                          version: 1
                          children:
                            - mode: normal
                              text: >-
                                The experience costs about $35 per day including
                                meals and accommodationâ€”far less than any hotel
                                in the area, with the added benefit of
                                supporting a family that's been practicing
                                sustainable agriculture for three generations.
                              type: text
                              style: ''

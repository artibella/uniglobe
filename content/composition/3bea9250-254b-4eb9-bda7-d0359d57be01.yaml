                          indent: 0
                          version: 1
                          children:
                            - mode: normal
                              text: >-
                                Central America isn't just a bridge between two
                                continentsâ€”it's a living laboratory of
                                biodiversity where your travel choices can
                                directly support conservation efforts and local
                                communities. From Costa Rica's community-run
                                wildlife reserves to Guatemala's indigenous-led
                                coffee tours, this region offers authentic
                                experiences that leave both you and the
                                environment better off.
                              type: text

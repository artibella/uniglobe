                          format: ''
                          indent: 0
                          version: 1
                          children:
                            - mode: normal
                              text: >-
                                Stay with host families in indigenous
                                communities where traditional ecological
                                knowledge guides conservation strategies. Night
                                turtle tours combine education with hands-on
                                conservation work, and your participation fee
                                funds equipment and salaries for local
                                researchers.
                              type: text
                              style: ''
                              detail: 0
                              format: 0
                              version: 1

                  locales:
                    en-US: Is volunteer travel safe?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Yes, volunteer travel is safe when you choose a reputable
                      organization. At UniGlobe, all programs are carefully
                      vetted for safety. We work with trusted local coordinators
                      and provide 24/7 support, plus practical guidance and
                      resources to help you travel confidently and
                      independently.
            - _id: b2f2f2f2-2f2f-4f2f-8f2f-2f2f2f2f2f2f

              parameters:
                title:
                  type: text
                  locales:
                    en-US: How much does volunteer travel cost?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Costs vary by destination and trip length, but most
                      programs include accommodation, some meals, and
                      on-the-ground support. UniGlobe keeps prices affordable
                      and always shows you exactly whatâ€™s coveredâ€”no hidden fees
                      or surprise charges.
            - _id: d4f4f4f4-4f4f-4f4f-8f4f-4f4f4f4f4f4f

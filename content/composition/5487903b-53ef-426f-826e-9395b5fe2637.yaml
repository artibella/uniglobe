              parameters:
                title:
                  type: text
                  locales:
                    en-US: What types of volunteer projects are available?
                description:
                  type: text
                  locales:
                    en-US: >-
                      You can join projects in education, wildlife conservation,
                      healthcare, community development, and more. We match you
                      with opportunities that fit your interests and skills, so
                      your time abroad makes a real impact for local
                      communities.
            - _id: c3e3e3e3-3e3e-4e3e-9e3e-3e3e3e3e3e3e

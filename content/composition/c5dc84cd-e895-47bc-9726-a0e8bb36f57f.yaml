      - _id: 586bcc54-aa07-46bc-ab60-0349c2285508
        type: accordion
        slots:
          items:
            - _id: 3bdddea0-cf22-428f-83e7-c9c85f6fdb19
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: Is gap year travel safe for young solo travelers?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Absolutely. All our partner programs have local
                      coordinators, 24/7 emergency support, and established
                      safety protocols. We also provide pre-departure training
                      on cultural awareness, personal safety, and emergency
                      procedures. Our travelers consistently rate their
                      experiences as safe and well-supported.
            - _id: 62889370-200f-490d-a224-aac14461c1ca
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: >-
                      How do I convince my parents that a gap year is a good
                      idea?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Share the research: 90% of gap year students return to
                      education within 2 years, and they perform better
                      academically than their peers. Many colleges actually
                      encourage gap years and will defer admission. We also
                      offer parent information sessions where they can speak
                      with other families and program alumni.
            - _id: bc40018f-8a93-4a11-839e-c703c73579c0
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: What if I don't have enough money saved up?
                description:
                  type: text
                  locales:
                    en-US: >-
                      We offer flexible payment plans, scholarship
                      opportunities, and fundraising support. Many travelers
                      also participate in programs that provide stipends for
                      volunteer work. Additionally, living costs in many
                      destinations are lower than staying home, and you'll gain
                      valuable work experience that can lead to paid
                      opportunities.
            - _id: 4559e06c-ae4d-43f6-ad94-ecd813d3ed05
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: Will colleges accept me after a gap year?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Yes! In fact, many admissions officers view gap years
                      positively because students return more mature, focused,
                      and with unique experiences. Harvard encourages gap years,
                      and schools like Princeton and MIT have specific programs
                      for gap year students. We provide guidance on documenting
                      your experiences for college applications.
            - _id: 04812d6d-4d5b-43e3-bf0c-9450c8d23d68
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: >-
                      What makes Uniglobe different from other gap year
                      programs?
                description:
                  type: text
                  locales:
                    en-US: >-
                      We focus exclusively on sustainable, community-based
                      experiences rather than volunteer tourism that can harm
                      local communities. All our partners are locally owned, we
                      verify environmental and social impact, and we provide
                      ongoing support throughout your journey. Plus, our
                      platform lets you design custom experiences rather than
                      choosing from pre-packaged programs.
            - _id: e3285b23-5562-4993-9ba9-062d4fa042ac
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: Can I earn college credit during my gap year?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Many of our programs partner with colleges to offer credit
                      for experiential learning. We also help you document your
                      experiences for portfolio-based credit applications. Some
                      travelers earn up to a semester's worth of credit through
                      language immersion, research projects, and documented
                      volunteer work.

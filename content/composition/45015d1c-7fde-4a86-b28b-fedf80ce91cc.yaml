      - _id: 9881ef1a-d4c9-4ae9-b73e-bcb197fbfccb
        type: accordion
        slots:
          items:
            - _id: 94a5280e-fc76-4a3c-b919-787944ffe605
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: What is a sabbatical?
                description:
                  type: text
                  locales:
                    en-US: >-
                      A sabbatical is an extended break from work or daily
                      routines, often used for travel, personal growth, or
                      pursuing new experiences.
            - _id: ef8d95d1-489c-425d-8c23-72ba98e68989
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: How long does a typical sabbatical last?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Most sabbaticals last from a few weeks to a year,
                      depending on your goals and what your employer or personal
                      situation allows.
            - _id: 7a526770-43f6-47a9-9171-a3c55b338ed6
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: Do I need to quit my job to take a sabbatical?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Not always! Some employers offer formal sabbatical
                      programs or unpaid leave. It’s worth checking your
                      company’s policies or discussing options with your
                      manager.
            - _id: d2b8b6d8-216b-464f-892f-2a76be103bed
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: How should I budget for a sabbatical?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Start by estimating your travel and living expenses, then
                      set aside savings in advance. Consider destinations with a
                      lower cost of living to make your budget go further.
            - _id: f0fe8d99-0a57-450c-8fab-a597e14e99ea
              type: accordionItem
              parameters:
                title:
                  type: text
                  locales:
                    en-US: What are the benefits of taking a sabbatical?
                description:
                  type: text
                  locales:
                    en-US: >-
                      Sabbaticals can help you recharge, learn new skills, gain
                      fresh perspectives, and return to work with renewed energy
                      and creativity.

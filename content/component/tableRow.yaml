$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: tableRow
name: Table Row
icon: view-list
parameters:
  - id: highlightsOnHover
    name: Highlights on hover
    type: checkbox
    guidance: >-
      Enable hover highlighting to improve table usability by making it easier
      for users to track data across rows.
    typeConfig: null
categoryId: 94a7a423-8c09-4264-8495-c562c17d811e
description: >-
  A horizontal row within a table structure that contains data or header cells.
  Use to organize tabular information with optional hover effects for better
  usability.
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/v1/preview-images/UniformTheme/Table_row_preview_image
useTeamPermissions: true
slots:
  - id: cells
    name: Cells
    allowedComponents:
      - tableDataCell
      - tableHeaderCell
      - $loop
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
canBeComposition: false

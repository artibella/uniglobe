# yaml-language-server: $schema=<https://uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: buttonLocalized
name: Button (Localized)
icon: rectangle-rounded
parameters:
  - id: copy
    name: Copy
    type: text
    guidance: >-
      Use a clear, action-oriented label (e.g., “Learn more”, “Book now”). Keep
      it under 20 characters for best appearance and use sentence case. Localize
      the text for each supported language.
    typeConfig: null
    localizable: true
  - id: link
    name: Link
    type: link
    guidance: >-
      Set the destination for the button. Use a full URL for external links or a
      relative path for internal navigation. Localize the link for each
      supported language.
    typeConfig: null
    localizable: true
  - id: style
    name: Style
    type: tp-button-style-parameter
    guidance: >-
      Choose a button style that matches your site's design system and works
      well across all supported languages.
    typeConfig: null
  - id: animationType
    name: Animation Type
    type: select
    guidance: >-
      Select an animation type that enhances user experience without being
      distracting or slowing down interaction.
    typeConfig:
      options:
        - text: Fade-In
          value: fadeIn
        - text: Fly-In
          value: flyIn
categoryId: 94a7a423-8c09-4264-8495-c562c17d811e
description: >-
  Displays a clickable button for navigation or actions, with support for
  localized text and links. Use for calls-to-action that need to adapt to
  different languages or regions.
previewImageUrl: >-

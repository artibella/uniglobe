# yaml-language-server: $schema=<https://uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: imageGallery
name: Image Gallery
icon: ui-kit
parameters:
  - id: title
    name: Title
    type: text
    guidance: >-
      Add a clear, descriptive title for the image gallery section. Keep it
      under 40 characters and use sentence case.
    helpText: Section title
    typeConfig: null
    localizable: true
  - id: titleStyle
    name: Title Style
    type: tp-title-style-parameter
    guidance: >-
      Choose a title style that creates appropriate visual hierarchy and matches
      your gallery's importance.
    typeConfig: null
  - id: description
    name: Description
    type: text
    guidance: >-
      Write a brief description or caption for the image gallery. Provide
      context about what the images show.
    typeConfig:
      multiline: true
      linesCount: '10'
    localizable: true
  - id: items
    name: Items
    type: asset
    guidance: >-
      Select multiple images to display in the gallery. Use high-quality,
      consistently sized images for best results.
    typeConfig:
      min: 0
    localizable: true
  - id: maxItems
    name: Max Items
    type: number
    guidance: >-
      Limit the number of images shown initially. Users can view more through
      navigation or expand options.
    typeConfig:
      max: '100'
      min: '1'
  - id: group_styling
    name: Styling
    type: group
    typeConfig:
      childrenParams:
        - backgroundType
        - paddingTop
        - paddingBottom
        - marginTop
        - marginBottom
  - id: backgroundType
    name: Background Type
    type: tp-background-type-parameter
    guidance: >-
      Choose the type of background that best supports your gallery content and
      overall page design.
    typeConfig: null
  - id: paddingTop
    name: Padding Top
    type: select
    guidance: >-
      Set top padding to control spacing above gallery content and maintain
      visual hierarchy.
    typeConfig:
      options:
        - text: Small
          value: Small
        - text: Medium
          value: Medium
        - text: Large
          value: Large
        - text: None
          value: None
  - id: paddingBottom
    name: Padding Bottom
    type: select
    guidance: >-
      Set bottom padding to control spacing below gallery content and separate
      it from following sections.
    typeConfig:
      options:
        - text: Small
          value: Small
        - text: Medium
          value: Medium
        - text: Large
          value: Large
        - text: None
          value: None
  - id: marginTop
    name: Margin Top
    type: select
    guidance: >-
      Control top margin to manage spacing above the gallery, especially when
      placed after other components.
    typeConfig:
      options:
        - text: Small
          value: Small
        - text: Medium
          value: Medium
        - text: Large
          value: Large
        - text: None
          value: None
  - id: marginBottom
    name: Margin Bottom
    type: select
    guidance: >-
      Control bottom margin to manage spacing between the gallery and subsequent
      page content.
    typeConfig:
      options:
        - text: Small
          value: Small
        - text: Medium
          value: Medium
        - text: Large
          value: Large
        - text: None
          value: None
  - id: group_animationSettings
    name: Animation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - animationType
        - duration
        - delay
        - animationOrder
        - animationPreview
  - id: animationType
    name: Animation Type
    type: select
    guidance: >-
      Select an animation type that enhances the gallery appearance without
      overwhelming the images.
    typeConfig:
      options:
        - text: Fade-In
          value: fadeIn
        - text: Fly-In
          value: flyIn
  - id: duration
    name: Duration
    type: select
    guidance: >-
      Choose animation duration that feels natural and doesn't interfere with
      image viewing.
    typeConfig:
      options:
        - text: Slow
          value: slow
        - text: Medium
          value: medium
        - text: Fast
          value: fast
  - id: delay
    name: Delay
    type: select
    guidance: >-
      Set animation delay to create visual interest when the gallery appears on
      the page.
    typeConfig:
      options:
        - text: None
          value: none
        - text: Short (250ms)
          value: short
        - text: Medium (500ms)
          value: medium
        - text: Long (1000ms)
          value: long
  - id: animationOrder
    name: Animation Order
    type: select
    guidance: >-
      Choose whether gallery images animate together or sequentially for the
      best visual impact.
    typeConfig:
      options:
        - text: All at once (default)
          value: allAtOnce
        - text: One by one
          value: oneByOne
  - id: animationPreview
    name: Animation Preview
    type: tp-play-animation-parameter
    guidance: >-
      Use this preview function to test how your gallery animations will look
      before publishing.
    typeConfig: null
categoryId: 2da8c924-14d5-470b-9fe4-1e56521551e5
description: >-
  Displays a gallery of images in a grid or carousel format. Use to showcase
  multiple visuals, such as product photos or event highlights.
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/v1/preview-images/UniformTheme/Image_gallery_preview_image
useTeamPermissions: true
slots:
  - id: images
    name: Images
    allowedComponents:
      - image
      - $test
      - $loop
      - $personalization
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
titleParameter: title
canBeComposition: false

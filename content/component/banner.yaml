$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: banner
name: Banner
icon: toolbar-bottom
parameters:
  - id: title
    name: Title
    type: text
    guidance: >-
      Write a short, attention-grabbing headline for the banner. Keep it under
      40 characters and use sentence case.
    typeConfig: null
    localizable: true
  - id: description
    name: Description
    type: text
    guidance: >-
      Provide a brief, clear message or supporting text. Aim for 1–2 sentences
      and keep it under 100 characters.
    typeConfig:
      multiline: true
      linesCount: '5'
    localizable: true
  - id: icon
    name: Icon
    type: asset
    guidance: >-
      Select an icon that visually supports the banner’s message. Use simple,
      recognizable icons for clarity.
    typeConfig:
      max: 1
      min: 0
  - id: group_presentationSettings
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - position
        - inline
        - textAlign
  - id: position
    name: Position
    type: select
    guidance: >-
      Choose where the banner should appear on the page - top for announcements,
      center for highlights, bottom for calls-to-action.
    typeConfig:
      options:
        - text: Top
          value: top
        - text: Center
          value: center
        - text: Bottom
          value: bottom
  - id: inline
    name: Inline
    type: checkbox
    guidance: >-
      Enable inline positioning to integrate the banner into the page flow
      rather than overlaying it on top of content.
    helpText: >-
      If checked, the banner will not be positioned absolutely, and the position
      parameter will be ignored.
    typeConfig: null
  - id: textAlign
    name: Text Align
    type: tp-horizontal-align-parameter
    guidance: >-
      Choose text alignment that best fits your banner content and overall page
      design.
    typeConfig: null
  - id: group_primaryCta
    name: Primary CTA
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - primaryButtonCopy
        - primaryButtonLink
        - primaryButtonStyle
        - primaryButtonAnimationType
  - id: primaryButtonCopy
    name: Primary Button Copy
    type: text
    guidance: >-
      Write compelling copy for the primary call-to-action button. Use action
      words and keep it under 20 characters.
    typeConfig: null
    localizable: true
  - id: primaryButtonLink
    name: Primary Button Link
    type: link
    guidance: >-
      Link to the page or action for your primary call-to-action. Ensure the
      destination is relevant and accessible.
    typeConfig: null
    localizable: true
  - id: primaryButtonStyle
    name: Primary Button Style
    type: tp-button-style-parameter
    guidance: >-
      Choose a button style that creates appropriate visual hierarchy and
      matches your site's design system.
    typeConfig: null
  - id: primaryButtonAnimationType
    name: Primary Button Animation Type
    type: select
    guidance: >-
      Select an animation that enhances the banner's visibility without being
      overwhelming or distracting.
    typeConfig:
      options:
        - text: Fade-In
          value: fadeIn
        - text: Fly-In
          value: flyIn
  - id: group_secondaryCta
    name: Secondary CTA
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - secondaryButtonCopy
        - secondaryButtonLink
        - secondaryButtonStyle
        - secondaryButtonAnimationType
  - id: secondaryButtonCopy
    name: Secondary Button Copy
    type: text
    guidance: >-
      Write copy for an optional secondary call-to-action. Use complementary
      language that doesn't compete with the primary CTA.
    typeConfig: null
    localizable: true
  - id: secondaryButtonLink
    name: Secondary Button Link
    type: link
    guidance: Link to a secondary action or page that supports the main banner message.
    typeConfig: null
    localizable: true
  - id: secondaryButtonStyle
    name: Secondary Button Style
    type: tp-button-style-parameter
    guidance: >-
      Choose a button style that creates clear visual hierarchy with the primary
      button.
    typeConfig: null
  - id: secondaryButtonAnimationType
    name: Secondary Button Animation Type
    type: select
    guidance: >-
      Select an animation for the secondary button that complements but doesn't
      compete with the primary button.
    typeConfig:
      options:
        - text: Fade-In
          value: fadeIn
        - text: Fly-In
          value: flyIn
categoryId: ea001653-1f96-4f07-9187-a1626a4965e5
description: >-
  Displays a prominent message, announcement, or call-to-action at the top,
  center, or bottom of a page. Useful for alerts, promotions, or important
  updates.

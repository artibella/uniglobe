$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: card
name: Card
icon: >-
  https://res.cloudinary.com/uniform-demos/image/upload/v1692281127/csk-icons/component-icons-v2/CSKicon_card_wtsqok_zadmkv.svg
parameters:
  - id: group_content
    name: Content
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - title
        - image
  - id: title
    name: Title
    type: text
    guidance: >-
      Keep the title short and impactful—ideally under 40 characters. Use
      sentence case and make it clear and relevant to the card’s content.
    typeConfig:
      required: false
    localizable: true
  - id: image
    name: Image
    type: asset
    guidance: >-
      Choose high-quality, relevant images that visually support the card’s
      message. Avoid text overlays on images unless necessary.
    typeConfig:
      max: 1
      min: 0
    localizable: true
  - id: group_description
    name: Description
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - description
        - descriptionLineCount
  - id: description
    name: Description
    type: text
    guidance: >-
      Write concise, engaging copy that summarizes the card’s purpose or
      offering. Aim for 1–3 sentences, and keep it under 120 characters if
      possible to avoid truncation. Use sentence case and a friendly,
      informative tone.
    typeConfig:
      required: false
      multiline: true
      linesCount: '5'
    localizable: true
  - id: descriptionLineCount
    name: Line count
    type: number
    guidance: Restrict line count of description field. Use 0 for no restriction.
    typeConfig:
      max: '6'
      min: '0'
      steps: 1
      editor: slider-number-field
      useSteps: true
  - id: group_badge
    name: Badge
    type: group
    typeConfig:
      childrenParams:
        - badge
        - badgeSize
        - badgeStyle
  - id: badge
    name: Badge
    type: text
    guidance: >-
      Use a single word or short phrase (under 15 characters) that highlights a
      key feature, category, or status. Keep it specific and relevant.
    typeConfig: null
    localizable: true
  - id: badgeSize
    name: Badge Size
    type: select
    guidance: >-
      Select an appropriate size for the badge that fits well with your card
      design and doesn't overwhelm other content.
    typeConfig:
      options:
        - text: Large
          value: lg
        - text: Medium
          value: md
        - text: Small
          value: sm
        - text: Extra small
          value: xs
  - id: badgeStyle
    name: Badge Style
    type: tp-badge-style-parameter
    guidance: >-
      Choose a badge style that matches your brand theme and provides good
      contrast for readability.
    typeConfig: null
  - id: group_cta
    name: CTA
    type: group
    typeConfig:
      childrenParams:
        - buttonLink
        - buttonStyle
        - buttonCopy
        - buttonAnimationType
  - id: buttonLink
    name: Button Link
    type: link
    guidance: >-
      Link to the page or action you want users to take when they click the card
      button.
    typeConfig: null
    localizable: true
    allowConditionalValues: true
  - id: buttonStyle
    name: Button Style
    type: tp-button-style-parameter
    guidance: >-
      Use action-oriented language (e.g., “Learn more”, “Book now”, “See
      details”). Keep it under 20 characters for best appearance.
    typeConfig: null
  - id: buttonCopy
    name: Button Copy
    type: text
    guidance: >-
      Write clear, action-oriented button text that tells users what will happen
      when they click (e.g., 'Learn more', 'Buy now').
    typeConfig: null
    localizable: true
  - id: buttonAnimationType
    name: Button Animation Type
    type: select
    guidance: >-
      Choose an animation that enhances user experience without being
      distracting.
    typeConfig:
      options:
        - text: Fade-In
          value: fadeIn
        - text: Fly-In
          value: flyIn
  - id: group_imageSettings
    name: Image Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - objectFit
        - overlayColor
        - overlayOpacity
  - id: objectFit
    name: Object Fit
    type: select
    guidance: >-
      Select how the image should fit within the card container for optimal
      visual presentation.
    typeConfig:
      options:
        - text: Contain
          value: contain
        - text: Cover
          value: cover
        - text: Fill
          value: fill
        - text: None
          value: none
    localizable: true
  - id: overlayColor
    name: Overlay Color
    type: tp-color-style-parameter
    guidance: >-
      Choose an overlay color that enhances readability while maintaining visual
      appeal.
    typeConfig: null
    localizable: true
  - id: overlayOpacity
    name: Overlay Opacity
    type: tp-slider-parameter
    guidance: >-
      Set overlay opacity to ensure text remains readable while maintaining
      image visibility.
    typeConfig:
      step: 10
      type: steps
      unit: px
      units: '%'
      options: []
      maxValue: 100
      minValue: 0
    localizable: true
  - id: group_presentationSettings
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - textColorVariant
  - id: textColorVariant
    name: Text Color Variant
    type: select
    guidance: >-
      Choose the text color variant that provides the best contrast and
      readability against your background.
    typeConfig:
      editor: segmented-control
      options:
        - icon: eye-alt
          text: Dark
          value: Dark
        - icon: eye
          text: Light
          value: Light
  - id: group_animationSettings
    name: Animation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - animationType
        - duration
        - delay
        - animationPreview
  - id: animationType
    name: Animation Type
    type: select
    guidance: Select an animation type that fits your site's overall design language.
    typeConfig:
      options:
        - text: Fade-In
          value: fadeIn
        - text: Fly-In
          value: flyIn
  - id: duration
    name: Duration
    type: select
    guidance: >-
      Choose animation duration that feels natural and doesn't slow down user
      interaction.
    typeConfig:
      options:
        - text: Slow
          value: slow
        - text: Medium
          value: medium
        - text: Fast
          value: fast
  - id: delay
    name: Delay
    type: select
    guidance: >-
      Set animation delay to create staggered effects when multiple cards appear
      together.
    typeConfig:
      options:
        - text: None
          value: none
        - text: Short (250ms)
          value: short
        - text: Medium (500ms)
          value: medium
        - text: Long (1000ms)
          value: long
  - id: animationPreview
    name: Animation Preview
    type: tp-play-animation-parameter
    guidance: Use this to preview how your animation will look before publishing.
    typeConfig: null
  - id: tags
    name: Tags
    type: $enr
    helpText: Set enrichment tagging for this component
    typeConfig: null

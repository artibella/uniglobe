id: featuredCallout
name: Featured Callout
icon: >-
  https://res.cloudinary.com/uniform-demos/image/upload/v1692281108/csk-icons/component-icons-v2/CSKicon_featured_callout_jjkvix_v2z9gv.svg
parameters:
  - id: eyebrowText
    name: Eyebrow Text
    type: text
    guidance: >-
      Use a short, attention-grabbing phrase to introduce the callout. Keep it
      under 30 characters and use sentence case.
    typeConfig: null
    localizable: true
  - id: title
    name: Title
    type: text
    guidance: >-
      Write a clear, compelling headline for the callout. Keep it under 60
      characters, use sentence case, and make sure it communicates the main
      value or message.
    typeConfig:
      required: false
    localizable: true
  - id: titleStyle
    name: Title Style
    type: tp-title-style-parameter
    typeConfig: null
  - id: description
    name: Description
    type: text
    guidance: >-
      Provide a concise summary or supporting statement. Aim for 1–2 sentences
      and keep it under 140 characters. Use a friendly, informative tone.
    typeConfig:
      required: false
      multiline: true
      linesCount: '10'
    localizable: true
  - id: image
    name: Image
    type: asset
    guidance: >-
      Choose a high-quality, relevant image that visually supports the callout’s
      message. Avoid images with too much text or distracting elements.
    typeConfig:
      max: 1
      min: 0
    localizable: true

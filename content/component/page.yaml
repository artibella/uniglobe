$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: page
name: Page
icon: file-document
parameters:
  - id: pageTitle
    name: Page Title
    type: text
    guidance: >-
      Create a compelling page title (50-60 characters max) that includes your
      primary keyword near the beginning. Make it descriptive and actionable
      while avoiding keyword stuffing. Include your brand name at the end if
      space allows. Example: 'Best Travel Deals to Europe 2024 | YourBrand'
    typeConfig:
      required: true
    localizable: true
  - id: group_metaData
    name: Meta Data
    type: group
    typeConfig:
      childrenParams:
        - pageMetaDescription
        - pageKeywords
  - id: pageMetaDescription
    name: Page Meta Description
    type: text
    guidance: >-
      Write a compelling meta description (150-160 characters) that includes
      your primary keyword and a clear call-to-action. Use active voice and
      address user intent. Include benefits or solutions. End with action words
      like 'Discover', 'Learn', 'Get started'. Avoid truncation by staying under
      160 characters.
    typeConfig:
      multiline: true
      linesCount: '5'
    localizable: true
  - id: pageKeywords
    name: Page Keywords
    type: text
    guidance: >-
      Include 3-5 relevant keywords focusing on one primary keyword and 2-4
      secondary long-tail keywords. Research user search intent and include
      semantic variations. Avoid keyword stuffing. Format as comma-separated
      list. Example: 'travel deals, cheap flights europe, budget vacation
      packages, european travel discounts'
    typeConfig:
      multiline: true
    localizable: true
  - id: group_openGraph
    name: Open Graph
    type: group
    typeConfig:
      childrenParams:
        - openGraphTitle
        - openGraphImage
        - openGraphType
        - openGraphDescription
        - overlayTitleToOgImage
  - id: openGraphTitle
    name: Open Graph Title
    type: text
    guidance: >-
      Create an engaging social media title (60-90 characters) that may differ
      from your page title. Use emotional triggers like urgency, curiosity, or
      benefit-driven language. Include relevant emojis if appropriate for your
      brand. Focus on shareability and click-through appeal rather than strict
      SEO optimization.
    helpText: page head title
    typeConfig: null
    localizable: true
  - id: openGraphDescription
    name: Open Graph Description
    type: text
    guidance: >-
      Write a compelling social media description (125-150 characters for
      optimal display) that includes a clear value proposition and
      call-to-action. Use engaging language that encourages shares and clicks.
      Include relevant hashtags if space allows. Focus on benefits and emotional
      appeal rather than features.
    helpText: >-
      used to set `og:description`. If not set, `Page Meta Description` will be
      used.
    typeConfig:
      multiline: true
      linesCount: '5'
    localizable: true
  - id: openGraphImage
    name: Open Graph Image
    type: asset
    guidance: >-
      Upload a high-quality image (1200x630px for optimal Facebook/LinkedIn
      display) with good contrast and minimal text overlay. Ensure it looks good
      as a thumbnail. Use bright, eye-catching visuals that represent your
      content. Avoid cluttered designs. Test how it appears on different social
      platforms.
    helpText: This will set og:image
    typeConfig:
      max: 1
      min: 0
  - id: overlayTitleToOgImage
    name: Overlay Title over Open Graph Image?
    type: checkbox
    helpText: if set, renders the `og:title` over the image dynamically
    typeConfig: null
  - id: openGraphType
    name: Open Graph Type
    type: select
    helpText: sets the value of `og:type` (defalts to "website" if not specified)
    typeConfig:
      options:
        - text: website
          value: website
        - text: video
          value: video
        - text: article
          value: article
  - id: group_twitter
    name: Twitter
    type: group
    typeConfig:
      childrenParams:
        - twitterDescription
        - twitterTitle
        - twitterImage
        - overlayTitleToTwitterImage
        - twitterCard
  - id: twitterTitle
    name: Twitter Title
    type: text
    guidance: >-
      Create a Twitter-optimized title (50-70 characters to leave room for
      retweets) that's engaging and conversation-starting. Use Twitter-native
      language and consider including relevant hashtags. Focus on immediacy and
      trending topics when relevant. Make it easily quotable and shareable.
    helpText: Sets `twitter:title`. Fallback to Page Title if not set.
    typeConfig: null
    localizable: true
  - id: twitterDescription
    name: Twitter Description
    type: text
    guidance: >-
      Write a Twitter-specific description (100-125 characters) that's
      conversational and engaging. Include 1-2 relevant hashtags and consider
      @mentions if appropriate. Use Twitter's informal tone while maintaining
      professionalism. End with a question or call-to-action to encourage
      engagement.
    helpText: >-
      Sets `twitter:description`. Falls back to `Page Meta Description` if not
      set
    typeConfig:
      multiline: true
      linesCount: '5'
    localizable: true
  - id: twitterImage
    name: Twitter Image
    type: asset
    guidance: >-
      Upload a Twitter-optimized image (1200x675px for summary_large_image or
      400x400px for summary card) that displays well on mobile. Use high
      contrast, bold visuals that work at small sizes. Avoid fine details that
      become illegible. Consider Twitter's audience and trending visual styles.
    helpText: Sets `twitter:image`. Fallsback to `og:image` if not set.
    typeConfig:
      max: 1
      min: 0
  - id: overlayTitleToTwitterImage
    name: Overlay Title to Twitter Image?
    type: checkbox
    helpText: if set, overlays content of `twitter:title` over the image dynamically
    typeConfig: null
  - id: twitterCard
    name: Twitter Card
    type: select
    helpText: Sets the value of `twitter:card`. If not set, defaults to `summary`.
    typeConfig:
      options:
        - text: summary
          value: summary
        - text: summary_large_image
          value: summary_large_image
        - text: app
          value: app
        - text: player
          value: player

# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: grid
name: Grid
icon: view-grid
parameters:
  - id: title
    name: Title
    type: text
    guidance: >-
      Add a clear, descriptive title for this grid section. Keep it under 40
      characters and use sentence case.
    helpText: Used just to display Title Parameter
    typeConfig: null
  - id: columnsCount
    name: Columns Count
    type: number
    guidance: >-
      Set the number of columns for the grid layout. Consider your content and
      screen sizes when choosing the column count.
    typeConfig:
      max: '12'
      min: '1'
      steps: 1
      editor: slider-number-field
      useSteps: true
    localizable: true
    allowConditionalValues: true
  - id: gapX
    name: Gap X
    type: select
    guidance: >-
      Control horizontal spacing between grid items. Use appropriate gaps to
      maintain visual clarity without wasting space.
    typeConfig:
      editor: segmented-control
      options:
        - text: None
          value: none
        - text: Small
          value: small
        - text: Medium
          value: medium
        - text: Large
          value: large
    allowConditionalValues: true
  - id: gapY
    name: Gap Y
    type: select
    guidance: >-
      Control vertical spacing between grid rows. Match this with your
      horizontal gap for consistent spacing.
    typeConfig:
      editor: segmented-control
      options:
        - text: None
          value: none
        - text: Small
          value: small
        - text: Medium
          value: medium
        - text: Large
          value: large
    allowConditionalValues: true
  - id: group_presentationSettings
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - containerVariant
        - backgroundType
        - paddingTop
        - paddingBottom
        - marginBottom
        - marginTop
  - id: containerVariant
    name: Container Variant
    type: select
    guidance: >-
      Choose how the background should be contained within the grid layout for
      optimal visual presentation.
    typeConfig:
      options:
        - text: Background In Container
          value: backgroundInContainer
        - text: Fluid Content
          value: fluidContent
  - id: backgroundType
    name: Background Type
    type: tp-background-type-parameter
    guidance: >-
      Choose the type of background (color, image, gradient) that best supports
      your grid content.
    typeConfig: null
  - id: paddingTop
    name: Padding Top
    type: select
    guidance: >-
      Set top padding to control spacing above grid content and maintain visual
      hierarchy.
    typeConfig:
      options:
        - text: Small
          value: Small
        - text: Medium
          value: Medium
        - text: Large
          value: Large
        - text: None
          value: None
  - id: paddingBottom
    name: Padding Bottom
    type: select
    guidance: >-
      Set bottom padding to control spacing below grid content and separate it
      from following sections.
    typeConfig:
      options:
        - text: Small
          value: Small
        - text: Medium
          value: Medium
        - text: Large
          value: Large
        - text: None
          value: None
  - id: marginBottom
    name: Margin Bottom
    type: select
    guidance: >-
      Control bottom margin to manage spacing between the grid and subsequent
      page content.
    typeConfig:
      options:
        - text: Small
          value: Small
        - text: Medium
          value: Medium
        - text: Large
          value: Large
        - text: None
          value: None
  - id: marginTop
    name: Margin Top
    type: select
    guidance: >-
      Control top margin to manage spacing above the grid, especially useful
      when placed after other components.
    typeConfig:
      options:
        - text: Small
          value: Small
        - text: Medium
          value: Medium
        - text: Large
          value: Large
        - text: None
          value: None
categoryId: 19f9419d-14da-496d-a4ac-eec5010e13d7
description: >-
  A layout component that arranges content in a flexible grid. Use to create
  responsive, multi-column layouts for cards, images, or other components.
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/v1/preview-images/UniformTheme/Grid_preview_image
useTeamPermissions: true
slots:
  - id: grid-inner
    name: Grid Inner
    allowedComponents:
      - card
      - callToAction
      - carousel
      - content
      - divider
      - featuredCallout
      - gridItem
      - hero
      - image
      - richText
      - video
      - spacer
      - accordion
      - grid
      - $loop
      - $personalization
      - $test
      - price
      - addToCart
      - review
      - testimonial
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
titleParameter: title
canBeComposition: false

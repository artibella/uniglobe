# yaml-language-server: $schema=<https://uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: image
name: Image
icon: >-
  https://res.cloudinary.com/uniform-demos/image/upload/v1692281187/csk-icons/component-icons-v2/CSKicon_image_wxugja_zhatuf.svg
parameters:
  - id: src
    name: Image URL
    type: asset
    guidance: >-
      Upload a high-quality image. Use PNG or JPEG for photos, SVG for graphics.
      Ensure the image is relevant and visually clear.
    typeConfig:
      max: 1
      min: 0
    localizable: true
    allowConditionalValues: true
  - id: alt
    name: Alt Text
    type: text
    guidance: >-
      Provide clear, descriptive alternative text for accessibility. Describe
      what the image shows and its purpose in context.
    helpText: alt text for image
    typeConfig: null
    localizable: true
  - id: width
    name: Width
    type: number
    guidance: >-
      Set the display width in pixels when not using the fill option. Consider
      responsive design and image optimization.
    helpText: Set this only when the 'fill' property is unchecked
    typeConfig:
      min: '1'
      required: false
    localizable: true
  - id: height
    name: Height
    type: number
    guidance: >-
      Set the display height in pixels when not using the fill option. Maintain
      aspect ratio for best visual results.
    helpText: Set this only when the 'fill' property is unchecked.
    typeConfig:
      min: '1'
    localizable: true
  - id: link
    name: Link
    type: link
    guidance: >-
      Optionally link the image to a page or resource for additional interaction
      or navigation.
    typeConfig:
      linkTypes:
        tel: false
        email: false
        projectMapNode: true
    localizable: true
    allowConditionalValues: true
  - id: group_styling
    name: Overlay
    type: group
    typeConfig:
      childrenParams:
        - overlayColor
        - overlayOpacity
  - id: overlayColor
    name: Overlay Color
    type: tp-color-style-parameter
    guidance: >-
      Choose an overlay color that enhances text readability or creates the
      desired visual effect.
    typeConfig: null
  - id: overlayOpacity
    name: Overlay Opacity
    type: tp-slider-parameter
    guidance: >-
      Set overlay opacity to balance visibility between the overlay and the
      underlying image.
    typeConfig:
      step: 10
      type: steps
      unit: px
      units: '%'
      options: []
      maxValue: 100
      minValue: 0
  - id: group_border
    name: Border
    type: group
    typeConfig:
      childrenParams:
        - borderColor
        - borderWidth
        - borderRadius
  - id: borderColor
    name: Border Color
    type: tp-color-style-parameter
    guidance: >-
      Choose a border color that complements your design or creates appropriate
      visual emphasis.
    typeConfig: null
  - id: borderWidth
    name: Border Width
    type: tp-slider-parameter
    guidance: >-
      Set border width in pixels. Use subtle borders (1-2px) for most cases,
      thicker for emphasis.
    typeConfig:
      step: 1
      type: steps
      unit: px
      options: []
      maxValue: 10
      minValue: 0
  - id: borderRadius
    name: Border Radius
    type: tp-slider-parameter
    guidance: >-
      Set border radius to create rounded corners. Use consistently with your
      overall design language.
    typeConfig:
      step: 1
      type: custom
      unit: px
      options:
        - label: None
          value: none
        - label: Small
          value: small
        - label: Medium
          value: medium
        - label: Large
          value: large
        - label: Full
          value: full
      maxValue: 10
      minValue: 0
  - id: group_advanced
    name: Rendering & loading
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - objectFit
        - fill
        - quality
        - priority
  - id: objectFit
    name: Object Fit
    type: select
    guidance: >-
      Choose how the image should fit within its container for optimal visual
      presentation.
    typeConfig:
      options:
        - text: Contain
          value: contain
        - text: Cover
          value: cover
        - text: Fill
          value: fill
        - text: None
          value: none
  - id: fill
    name: Fill
    type: checkbox
    guidance: >-
      Enable fill to make the image automatically size to fill its parent
      container.
    helpText: >-
      A boolean that causes the image to fill the parent element instead of
      setting width and height.
    typeConfig: null
  - id: quality
    name: Quality
    type: number
    guidance: >-
      Set image quality between 10-100. Higher quality means larger file size.
      Default of 75 works well for most images.
    helpText: >-
      The quality of the optimized image, where 100 is the best quality and
      therefore largest file size. Defaults to 75.
    typeConfig:
      max: '100'
      min: '10'
  - id: priority
    name: Priority
    type: checkbox
    guidance: >-
      Enable priority for above-the-fold images to improve page loading
      performance.
    helpText: When checked, the image will be considered high priority and preload.
    typeConfig: null
categoryId: 94a7a423-8c09-4264-8495-c562c17d811e
description: >-
  Displays a single image with optional link, alt text, and styling options. Use
  for product images, banners, or decorative visuals.
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/v1/preview-images/UniformTheme/Image_preview_image
useTeamPermissions: true
slots: []
titleParameter: alt
thumbnailParameter: src
canBeComposition: false

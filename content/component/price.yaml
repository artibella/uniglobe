$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: price
name: Price
icon: awards
parameters:
  - id: label
    name: Label
    type: text
    guidance: >-
      Add a short, descriptive label for the price (e.g., 'From', 'Per night').
      Keep it under 20 characters.
    typeConfig: null
    localizable: true
  - id: labelStyle
    name: Label style
    type: select
    typeConfig:
      editor: segmented-control
      options:
        - text: H1
          value: h1
        - text: H2
          value: h2
        - text: H3
          value: h3
        - text: H4
          value: h4
    guidance: >-
      Choose a heading tag for the label.
  - id: price
    name: Price
    type: number
    guidance: >-
      Enter the price amount as a number. Do not include currency symbols; use
      the currency parameter to specify the currency.
    typeConfig:
      decimal: true
    localizable: true
  - id: currency
    name: Currency
    type: select
    guidance: >-
      Select the appropriate currency for the price. Use standard codes like USD
      or EUR.
    typeConfig:
      options:
        - text: USD
          value: USD
        - text: EUR
          value: EUR
    localizable: true
categoryId: 2da8c924-14d5-470b-9fe4-1e56521551e5
description: >-
  Displays a price with optional label and currency. Use for product listings,
  offers, or pricing tables.
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/v1/preview-images/UniformTheme/Price_preview_image
useTeamPermissions: true
slots: []
titleParameter: label
canBeComposition: false

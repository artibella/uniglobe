id: price
name: Price
icon: awards
parameters:
  - id: label
    name: Label
    type: text
    guidance: >-
      Add a short, descriptive label for the price (e.g., 'From', 'Per night').
      Keep it under 20 characters.
    typeConfig: null
    localizable: true
  - id: labelStyle
    name: Label Style
    type: tp-title-style-parameter
    typeConfig: null
  - id: price
    name: Price
    type: number
    guidance: >-
      Enter the price amount as a number. Do not include currency symbols; use
      the currency parameter to specify the currency.
    typeConfig:
      decimal: true
    localizable: true
  - id: currency
    name: Currency
    type: select
    guidance: >-
      Select the appropriate currency for the price. Use standard codes like USD
      or EUR.
    typeConfig:
      options:
        - text: USD
          value: USD
        - text: EUR
          value: EUR
    localizable: true
categoryId: 2da8c924-14d5-470b-9fe4-1e56521551e5
description: >-

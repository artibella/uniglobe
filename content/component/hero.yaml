$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: hero
name: Hero
icon: >-
  https://res.cloudinary.com/uniform-demos/image/upload/v1692281207/csk-icons/component-icons-v2/CSKicon_hero_odv0f6_ipen7r.svg
parameters:
  - id: group_content
    name: Content
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - eyebrowText
        - title
        - titleStyle
        - description
        - image
        - video
  - id: eyebrowText
    name: Eyebrow text
    type: text
    guidance: >-
      Use a short, attention-grabbing phrase to introduce the hero section. Keep
      it under 30 characters and use sentence case.
    typeConfig: null
    localizable: true
    allowConditionalValues: true
  - id: title
    name: Title
    type: text
    guidance: >-
      Write a clear, compelling headline for the hero section. Keep it under 60
      characters, use sentence case, and make sure it communicates the main
      value or message.
    typeConfig:
      required: false
      multiline: true
      linesCount: '3'
    localizable: true
    allowConditionalValues: true
  - id: titleStyle
    name: Title Style
    type: tp-title-style-parameter
    typeConfig: null
  - id: description
    name: Description
    type: text
    guidance: >-
      Provide a concise summary or supporting statement. Aim for 1–2 sentences
      and keep it under 140 characters. Use a friendly, informative tone.
    typeConfig:
      required: false
      multiline: true
      linesCount: '10'
    localizable: true
  - id: image
    name: Image
    type: asset
    guidance: >-
      Add a video URL for background or feature videos. Use engaging,
      high-quality videos that support your message and load quickly.
    typeConfig:
      max: 1
      min: 0
    localizable: true
    allowConditionalValues: true
  - id: video
    name: Video
    type: link
    typeConfig:
      linkTypes:
        tel: false
        email: false
        projectMapNode: false
    localizable: true
    allowConditionalValues: true
  - id: group_primaryCta
    name: Primary CTA
    type: group
    typeConfig:
      childrenParams:
        - primaryButtonCopy
        - primaryButtonLink
        - primaryButtonStyle
        - primaryButtonAnimationType
  - id: primaryButtonCopy
    name: Primary Button Copy
    type: text
    guidance: >-
      Use action-oriented language for the primary call-to-action (e.g., “Get
      started”, “Learn more”). Keep it under 20 characters.
    typeConfig: null
    localizable: true
  - id: primaryButtonLink
    name: Primary Button Link
    type: link
    typeConfig: null
  - id: primaryButtonStyle
    name: Primary Button Style
    type: tp-button-style-parameter
    guidance: >-
      Write compelling copy for the secondary call-to-action button. Use action
      words and keep it under 20 characters for best results.
    typeConfig: null
  - id: primaryButtonAnimationType
    name: Primary Button Animation Type
    type: select
    guidance: >-
      Link to the page or action for your secondary call-to-action. This should
      complement, not compete with, your primary CTA.
    typeConfig:
      options:
        - text: Fade-In
          value: fadeIn
        - text: Fly-In
          value: flyIn
  - id: group_secondaryCta
    name: Secondary CTA
    type: group
    guidance: >-
      Choose a button style that creates visual hierarchy with your primary
      button while remaining accessible.
    typeConfig:
      childrenParams:
        - secondaryButtonCopy
        - secondaryButtonLink
        - secondaryButtonStyle
        - secondaryButtonAnimationType
  - id: secondaryButtonCopy
    name: Secondary Button Copy
    type: text
    guidance: >-
      Select an animation that enhances the user experience without being
      distracting or slowing down interaction.
    typeConfig: null
    localizable: true
  - id: secondaryButtonLink
    name: Secondary Button Link
    type: link
    typeConfig: null
  - id: secondaryButtonStyle
    name: Secondary Button Style
    type: tp-button-style-parameter
    guidance: >-
      Choose how images should fit within the hero container to maintain visual
      impact and load performance.
    typeConfig: null
  - id: secondaryButtonAnimationType
    name: Secondary Button Animation Type
    type: select
    guidance: >-
      Select an overlay color that ensures text readability while maintaining
      the visual impact of your hero image.
    typeConfig:
      options:
        - text: Fade-In
          value: fadeIn
        - text: Fly-In
          value: flyIn
  - id: group_imageSettings
    name: Image Settings
    type: group
    guidance: >-
      Set overlay opacity to balance text readability with image visibility.
      Test across different devices and screen sizes.
    typeConfig:
      collapsed: true
      childrenParams:
        - objectFit
        - overlayColor
        - overlayOpacity
  - id: objectFit
    name: Object Fit
    type: select
    typeConfig:
      options:
        - text: Contain
          value: contain
        - text: Cover
          value: cover
        - text: Fill
          value: fill
        - text: None
          value: none
  - id: overlayColor
    name: Overlay Color
    type: tp-color-style-parameter
    guidance: >-
      Enable full height to make the hero take up the entire viewport, pushing
      other content below the fold.
    typeConfig: null
  - id: overlayOpacity
    name: Overlay Opacity
    type: tp-slider-parameter
    guidance: >-
      Choose the text color variant that provides the best contrast and
      readability against your background.
    typeConfig:
      step: 10
      type: steps
      unit: px
      units: '%'
      options: []
      maxValue: 100
      minValue: 0
  - id: group_presentationSettings
    name: Presentation Settings
    type: group
    guidance: >-
      Select how the background should be contained within the hero section for
      optimal visual presentation.
    typeConfig:
      collapsed: true
      childrenParams:
        - fullHeight
        - textColorVariant
        - containerVariant
        - backgroundType
        - paddingTop
        - paddingBottom
        - marginBottom
        - marginTop
  - id: fullHeight
    name: Full Height
    type: checkbox
    guidance: >-
      Choose the type of background (image, color, gradient) that best supports
      your hero content and brand.
    helpText: If enabled, other components will appear below the fold
    typeConfig: null
  - id: textColorVariant
    name: Text Color Variant
    type: select
    guidance: >-
      Set top padding to control spacing above hero content and maintain visual
      hierarchy.
    typeConfig:
      options:
        - text: Dark
          value: Dark
        - text: Light
          value: Light
  - id: containerVariant
    name: Container Variant
    type: select
    guidance: >-
      Set bottom padding to control spacing below hero content and separate it
      from following sections.
    typeConfig:
      options:
        - text: Background In Container
          value: backgroundInContainer
        - text: Fluid Content
          value: fluidContent
  - id: backgroundType
    name: Background Type
    type: tp-background-type-parameter
    guidance: >-
      Control bottom margin to manage spacing between the hero and subsequent
      page content.
    typeConfig: null
  - id: paddingTop
    name: Padding Top
    type: select
    guidance: >-
      Control top margin to manage spacing above the hero section, especially
      useful when placed after other components.
    typeConfig:
      options:
        - text: Small
          value: Small
        - text: Medium
          value: Medium
        - text: Large
          value: Large
        - text: None
          value: None
  - id: paddingBottom
    name: Padding Bottom
    type: select
    typeConfig:
      options:
        - text: Small
          value: Small
        - text: Medium
          value: Medium
        - text: Large
          value: Large
        - text: None
          value: None
  - id: marginBottom
    name: Margin Bottom
    type: select
    guidance: >-
      Select an animation type that fits your brand personality and enhances the
      user experience without being overwhelming.
    typeConfig:
      options:
        - text: Small
          value: Small
        - text: Medium
          value: Medium
        - text: Large
          value: Large
        - text: None
          value: None
  - id: marginTop
    name: Margin Top
    type: select
    guidance: >-
      Choose animation duration that feels natural and doesn't interfere with
      user interaction or page load experience.
    typeConfig:
      options:
        - text: Small
          value: Small
        - text: Medium
          value: Medium
        - text: Large
          value: Large
        - text: None
          value: None
  - id: group_animationSettings
    name: Animation Settings
    type: group
    guidance: >-
      Set animation delay to create visual interest and control when the hero
      appears relative to other page elements.
    typeConfig:
      collapsed: true
      childrenParams:
        - animationType
        - duration
        - delay
        - animationOrder
        - animationPreview
  - id: animationType
    name: Animation Type
    type: select
    guidance: >-
      Choose whether hero elements animate together or sequentially for the best
      visual impact and user experience.
    typeConfig:
      options:
        - text: Fade-In
          value: fadeIn
        - text: Fly-In
          value: flyIn
  - id: duration
    name: Duration
    type: select
    guidance: >-
      Use this preview function to test how your animations will look before
      publishing to ensure they meet your expectations.
    typeConfig:
      options:
        - text: Slow
          value: slow
        - text: Medium
          value: medium
        - text: Fast
          value: fast
  - id: delay
    name: Delay
    type: select
    typeConfig:
      options:
        - text: None
          value: none
        - text: Short (250ms)
          value: short
        - text: Medium (500ms)
          value: medium
        - text: Long (1000ms)
          value: long
  - id: animationOrder
    name: Animation Order
    type: select
    typeConfig:
      options:
        - text: All at once (default)
          value: allAtOnce
        - text: One by one
          value: oneByOne
  - id: animationPreview
    name: Animation Preview
    type: tp-play-animation-parameter
    typeConfig: null

# yaml-language-server: $schema=<https://uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: cardBlock
name: Card Block
icon: >-
  https://res.cloudinary.com/uniform-demos/image/upload/v1692281146/csk-icons/component-icons-v2/CSKicon_cardblock_zki53l_h4zr5o.svg
parameters:
  - id: group_content
    name: Content
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - title
        - titleStyle
        - description
  - id: title
    name: Title
    type: text
    guidance: >-
      Write a clear, descriptive headline for the card block. Keep it under 50
      characters and use sentence case.
    typeConfig: null
    localizable: true
  - id: titleStyle
    name: Title Style
    type: tp-title-style-parameter
    guidance: >-
      Choose a title style that creates appropriate visual hierarchy and matches
      your brand's design system.
    typeConfig: null
  - id: description
    name: Description
    type: text
    guidance: >-
      Provide a brief summary or supporting text for the card block. Aim for 1â€“2
      sentences and keep it under 120 characters.
    typeConfig:
      multiline: true
      linesCount: '10'
    localizable: true
  - id: group_cta
    name: CTA
    type: group
    typeConfig:
      childrenParams:
        - buttonLink
        - buttonCopy
        - buttonStyle
        - buttonAnimationType
  - id: buttonLink
    name: Button Link
    type: link
    guidance: >-
      Link to a page where users can learn more or take action related to the
      card block content.
    typeConfig: null
  - id: buttonCopy
    name: Button Copy
    type: text
    guidance: >-
      Write clear, action-oriented button text. Use phrases like 'See all',
      'Learn more', or 'Explore' and keep it under 20 characters.
    typeConfig: null
    localizable: true
  - id: buttonStyle
    name: Button Style
    type: tp-button-style-parameter
    guidance: >-
      Choose a button style that complements your card design and creates
      appropriate emphasis.
    typeConfig: null
  - id: buttonAnimationType
    name: Button Animation Type
    type: select
    guidance: >-
      Select an animation that enhances user experience without distracting from
      the card content.
    typeConfig:
      options:
        - text: Fade-In
          value: fadeIn
        - text: Fly-In
          value: flyIn
  - id: group_presentationSettings
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - textColorVariant
  - id: textColorVariant
    name: Text Color Variant
    type: select
    guidance: >-
      Choose the text color variant that provides the best contrast and
      readability for your card block content.
    typeConfig:
      options:
        - text: Dark
          value: Dark
        - text: Light
          value: Light
categoryId: ea001653-1f96-4f07-9187-a1626a4965e5
description: >-
  Displays a group of cards in a block layout, optionally with a headline,
  description, and call-to-action. Use for showcasing features, destinations, or
  any set of related items.
previewImageUrl: >-
  https://res.cloudinary.com/content-ops/image/upload/v1740064572/Uniglobe/Component%20Previews/Card_Block_Wireframe_yz7aab.svg
useTeamPermissions: true
slots:
  - id: cardBlockInner
    name: Card Block Inner
    allowedComponents:
      - card
      - container
      - $test
      - $personalization
      - $loop
      - grid
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
titleParameter: title
canBeComposition: false
created: '2024-01-15T09:26:42.17352+00:00'
updated: '2025-07-31T08:46:42.642732+00:00'
variants:
  - id: carousel
    name: Carousel

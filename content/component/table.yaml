# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: table
name: Table
icon: view-grid
parameters:
  - id: size
    name: Size
    type: select
    guidance: >-
      Select the size of the table to match your content and layout. Use
      'normal' for most cases, 'small' or 'large' for emphasis.
    typeConfig:
      editor: segmented-control
      options:
        - text: Tiny
          value: tiny
        - text: Small
          value: small
        - text: Normal
          value: normal
        - text: Large
          value: large
categoryId: 94a7a423-8c09-4264-8495-c562c17d811e
description: >-
  Displays tabular data with customizable rows and columns. Use for structured
  information, comparisons, or data presentation.
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/v1/preview-images/UniformTheme/Table_preview_image
useTeamPermissions: true
slots:
  - id: tableHead
    name: Table Head
    allowedComponents:
      - tableRow
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
  - id: tableBody
    name: Table Body
    allowedComponents:
      - tableRow
      - $loop
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
canBeComposition: false
created: '2024-01-15T09:26:45.560035+00:00'
updated: '2025-11-10T21:42:00.50763+00:00'
variants:
  - id: zebra
    name: Zebra

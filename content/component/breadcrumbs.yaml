$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: breadcrumbs
name: Breadcrumbs
icon: border-style-dashed
parameters:
  - id: title
    name: Title
    type: text
    guidance: >-
      Optional: Add a label for the breadcrumb navigation. Keep it short and
      descriptive, under 30 characters.
    helpText: Used just to display Title Parameter
    typeConfig: null
    localizable: true
  - id: colorStyle
    name: Color Style
    type: tp-color-style-parameter
    guidance: >-
      Choose a color style that provides good contrast and fits with your site's
      overall design theme.
    typeConfig: null
  - id: displayRootNode
    name: Display Root Node
    type: checkbox
    guidance: >-
      Check to include the root/home page in the breadcrumb navigation for
      complete navigation context.
    typeConfig: null
  - id: displayPlaceholderNodes
    name: Display Placeholder Nodes
    type: checkbox
    guidance: >-
      Check to show placeholder nodes for incomplete navigation paths, helping
      maintain consistent breadcrumb structure.
    typeConfig: null
  - id: separator
    name: Separator
    type: select
    guidance: >-
      Choose the separator style for breadcrumb items. Use chevron for a modern
      look, slash for a classic look, or none for minimalism.
    helpText: Chevron by default
    typeConfig:
      options:
        - text: Chevron
          value: chevron
        - text: Slash
          value: slash
        - text: None
          value: none
categoryId: 1bf9504a-07c4-4873-bbca-f235a6da182b
description: >-
  Displays a navigation trail that shows users their current location within the
  site hierarchy. Useful for improving navigation and user orientation on
  multi-level sites.

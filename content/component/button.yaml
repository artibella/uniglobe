# yaml-language-server: $schema=<https://uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: button
name: Button
icon: rectangle-rounded
parameters:
  - id: copy
    name: Copy
    type: text
    guidance: >-
      Use a clear, action-oriented label (e.g., “Learn more”, “Book now”). Keep
      it under 20 characters for best appearance and use sentence case.
    typeConfig: null
    localizable: true
  - id: link
    name: Link
    type: link
    guidance: >-
      Set the destination for the button. Use a full URL for external links or a
      Project Map link for internal navigation.
    typeConfig: null
  - id: style
    name: Style
    type: tp-button-style-parameter
    guidance: >-
      Choose a button style that matches your site's design system and creates
      appropriate visual hierarchy.
    typeConfig: null
  - id: animationType
    name: Animation Type
    type: select
    guidance: >-
      Select an animation type that enhances user experience without being
      distracting or slowing down interaction.
    typeConfig:
      options:
        - text: Fade-In
          value: fadeIn
        - text: Fly-In
          value: flyIn
  - id: cd7161ee-a01b-4485-ba55-5470319782be
    name: Classification
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - clickTags
  - id: clickTags
    name: Click Tags
    type: $enr
    guidance: >-
      Add enrichment tags that will be applied when users click this button,
      helping track user engagement and interests.
    helpText: Enrichments that are set when the button is pressed
    typeConfig: null
categoryId: 94a7a423-8c09-4264-8495-c562c17d811e
description: >-
  Displays a clickable button for navigation or actions. Use for primary or
  secondary calls-to-action throughout your site.
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/v1/preview-images/UniformTheme/Button_preview_image
useTeamPermissions: true
slots: []
titleParameter: copy
canBeComposition: false

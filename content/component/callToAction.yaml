$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: callToAction
name: Call to Action
icon: >-
  https://res.cloudinary.com/uniform-demos/image/upload/v1692281164/csk-icons/component-icons-v2/CSKicon_CTA_niecwu_ptcmsb.svg
parameters:
  - id: group_content
    name: Content
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - eyebrowText
        - title
        - titleStyle
        - description
  - id: eyebrowText
    name: 'Eyebrow Text '
    type: text
    guidance: >-
      Use a short, attention-grabbing phrase to introduce the section. Keep it
      under 30 characters and use sentence case.
    typeConfig: null
    localizable: true
  - id: title
    name: Title
    type: text
    guidance: >-
      Write a clear, compelling headline for the call-to-action. Keep it under
      60 characters, use sentence case, and make sure it communicates the main
      value or message.
    typeConfig:
      required: false
      multiline: true
      linesCount: '3'
    localizable: true
  - id: titleStyle
    name: Title Style
    type: tp-title-style-parameter
    guidance: >-
      Choose a title style that creates appropriate visual hierarchy and matches
      your brand's typography system.
    typeConfig: null
  - id: description
    name: Description
    type: text
    guidance: >-
      Provide a concise summary or supporting statement. Aim for 1â€“2 sentences
      and keep it under 140 characters. Use a friendly, informative tone.
    typeConfig:
      required: false
      multiline: true
      linesCount: '6'
    localizable: true
  - id: group_primaryCta
    name: Primary CTA
    type: group
    typeConfig:
      childrenParams:
        - primaryButtonCopy
        - primaryButtonLink
        - primaryButtonStyle
        - primaryButtonAnimationType
  - id: primaryButtonCopy
    name: Primary Button Copy
    type: text
    guidance: >-
      Write compelling copy for the primary call-to-action button. Use action
      words and keep it under 20 characters for best results.
    typeConfig: null
    localizable: true
  - id: primaryButtonLink
    name: Primary Button Link
    type: link
    guidance: >-
      Link to the main page or action you want users to take. Ensure this
      destination aligns with your conversion goals.
    typeConfig: null
    localizable: true
  - id: primaryButtonStyle
    name: Primary Button Style
    type: tp-button-style-parameter
    guidance: >-
      Choose a button style that creates strong visual emphasis and stands out
      from other page elements.
    typeConfig: null
  - id: primaryButtonAnimationType
    name: Primary Button Animation Type
    type: select
    guidance: >-
      Select an animation that draws attention to the primary call-to-action
      without being overwhelming.
    typeConfig:
      options:
        - text: Fade-In
          value: fadeIn
        - text: Fly-In
          value: flyIn
  - id: group_secondaryCta
    name: Secondary CTA
    type: group
    typeConfig:
      childrenParams:
        - secondaryButtonCopy
        - secondaryButtonLink
        - secondaryButtonStyle
        - secondaryButtonAnimationType
  - id: secondaryButtonCopy
    name: Secondary Button Copy
    type: text
    guidance: >-
      Write copy for an optional secondary call-to-action. Use complementary
      language that supports but doesn't compete with the primary action.
    typeConfig:
      required: false
    localizable: true
  - id: secondaryButtonLink
    name: Secondary Button Link
    type: link
    guidance: >-
      Link to a secondary action or page that provides an alternative path for
      users not ready for the primary action.
    typeConfig: null
    localizable: true
  - id: secondaryButtonStyle
    name: Secondary Button Style
    type: tp-button-style-parameter
    guidance: >-
      Choose a button style that creates clear visual hierarchy with the primary
      button, typically more subtle.
    typeConfig: null
  - id: secondaryButtonAnimationType
    name: Secondary Button Animation Type
    type: select
    guidance: >-
      Select an animation for the secondary button that complements but doesn't
      compete with the primary button.
    typeConfig:
      options:
        - text: Fade-In
          value: fadeIn
        - text: Fly-In
          value: flyIn
  - id: group_presentationSettings
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - textColorVariant
  - id: textColorVariant
    name: Text Color Variant
    type: select
    guidance: >-
      Choose the text color variant that provides the best contrast and
      readability against your background.
    typeConfig:
      options:
        - text: Dark
          value: Dark
        - text: Light
          value: Light

# yaml-language-server: $schema=<https://uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: testimonial
name: Testimonial
icon: boy
parameters:
  - id: logo
    name: Logo
    type: asset
    guidance: >-
      Upload the company or organization logo associated with this testimonial
      to add credibility and context.
    typeConfig:
      max: 1
      min: 0
  - id: description
    name: Description
    type: text
    guidance: >-
      Enter the testimonial text. Keep it authentic and focused on specific
      benefits or outcomes. Aim for 1-3 sentences for best impact.
    typeConfig:
      required: false
      multiline: true
      linesCount: '5'
    localizable: true
  - id: personName
    name: Person Name
    type: text
    guidance: >-
      Enter the full name of the person giving the testimonial. Use real names
      to build trust and authenticity.
    typeConfig: null
    localizable: true
  - id: personPosition
    name: Person Position
    type: text
    guidance: >-
      Enter the person's job title and company. This adds credibility and helps
      readers relate to the testimonial.
    typeConfig: null
    localizable: true
  - id: picture
    name: Picture
    type: asset
    guidance: >-
      Upload a professional photo of the person giving the testimonial to add a
      personal touch and increase trust.
    typeConfig:
      max: 1
      min: 0
  - id: group_reviewDescription
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - lineCountRestriction
  - id: lineCountRestriction
    name: Line Count Restriction
    type: tp-slider-parameter
    guidance: >-
      Control how many lines of the testimonial description are displayed to
      maintain consistent layout across multiple testimonials.
    typeConfig:
      step: 1
      type: custom
      unit: px
      options:
        - label: None
          value: none
        - label: '1'
          value: '1'
        - label: '2'
          value: '2'
        - label: '3'
          value: '3'
        - label: '4'
          value: '4'
        - label: '5'
          value: '5'
        - label: '6'
          value: '6'
      maxValue: 10
      minValue: 0
categoryId: ea001653-1f96-4f07-9187-a1626a4965e5
description: >-
  Displays customer testimonials or reviews with person details, photo, and
  company logo. Use to build trust and showcase positive feedback from customers
  or partners.
previewImageUrl: >-

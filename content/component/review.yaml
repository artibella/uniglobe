# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: review
name: Review
icon: >-
  https://res.cloudinary.com/uniform-demos/image/upload/v1692281258/csk-icons/component-icons-v2/star_o0rgk8.svg
parameters:
  - id: title
    name: Title
    type: text
    guidance: >-
      Add a short, descriptive title for the review (e.g., 'Great experience!').
      Keep it under 40 characters and use sentence case.
    typeConfig: null
    localizable: true
  - id: description
    name: Description
    type: text
    guidance: >-
      Write a detailed review or feedback. Use 1–3 short paragraphs, keep it
      under 300 characters, and use a friendly, authentic tone.
    typeConfig:
      required: false
      multiline: true
      linesCount: '5'
    localizable: true
  - id: stars
    name: Stars
    type: number
    guidance: Select the number of stars to rate the experience (1–5).
    typeConfig:
      max: '5'
      min: '0'
      steps: 1
      editor: slider-number-field
      useSteps: true
  - id: personName
    name: Person Name
    type: text
    guidance: >-
      Enter the full name of the reviewer. Use a real or display name for
      authenticity.
    typeConfig: null
  - id: picture
    name: Picture
    type: asset
    guidance: >-
      Upload a clear, high-quality picture of the reviewer (optional). Use a
      square image for best results.
    typeConfig:
      max: 1
      min: 0
  - id: date
    name: Date
    type: text
    typeConfig: null
  - id: group_reviewDescription
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - textColorVariant
        - starsColor
        - showReviewLabel
        - lineCountRestriction
  - id: textColorVariant
    name: Text Color Variant
    type: select
    guidance: >-
      Choose the text color variant that provides the best contrast and
      readability against your background.
    typeConfig:
      editor: segmented-control
      options:
        - icon: eye-alt
          text: Dark
          value: Dark
        - icon: eye
          text: Light
          value: Light
  - id: starsColor
    name: Stars Color
    type: tp-color-style-parameter
    typeConfig: null
  - id: showReviewLabel
    name: Show Label
    type: checkbox
    typeConfig: null
    localizable: true
  - id: lineCountRestriction
    name: Line Count Restriction
    type: number
    guidance: Restrict line count of description field. Use 0 for no restriction.
    typeConfig:
      max: '6'
      min: '0'
      steps: 1
      editor: slider-number-field
      useSteps: true
categoryId: 2da8c924-14d5-470b-9fe4-1e56521551e5
description: >-
  Displays a customer review with rating, text, reviewer name, and optional
  picture. Use to build trust and showcase feedback.
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/v1/preview-images/UniformTheme/Review_preview_image
useTeamPermissions: true
slots: []
titleParameter: personName
canBeComposition: false
created: '2024-01-15T09:26:44.550461+00:00'
updated: '2025-11-10T19:50:43.644877+00:00'
variants:
  - id: multiColumn
    name: Multi Column

$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: gridItem
name: Grid Item
icon: layout-grid
parameters:
  - id: title
    name: Title
    type: text
    guidance: >-
      Add a clear, descriptive title for this grid item. Keep it under 40
      characters and use sentence case.
    helpText: Used just to display Title Parameter
    typeConfig:
      required: false
  - id: columnStart
    name: Column Start
    type: select
    guidance: >-
      Specify which column line this grid item should start from. Use this to
      position items precisely within the grid.
    helpText: Use this to make an element start at the nth grid line
    typeConfig:
      editor: slider
      options:
        - text: None
          value: none
        - text: '1'
          value: '1'
        - text: '2'
          value: '2'
        - text: '3'
          value: '3'
        - text: '4'
          value: '4'
        - text: '5'
          value: '5'
        - text: '6'
          value: '6'
        - text: '7'
          value: '7'
        - text: '8'
          value: '8'
        - text: '9'
          value: '9'
        - text: '10'
          value: '10'
        - text: '11'
          value: '11'
        - text: '12'
          value: '12'
  - id: columnSpan
    name: Column Span
    type: number
    guidance: >-
      Set how many columns this grid item should span across. Use larger spans
      for featured content or important elements.
    helpText: Use this parameter to set number of columns item should span
    typeConfig:
      max: '12'
      min: '1'
      steps: 1
      editor: slider-number-field
      useSteps: true
  - id: rowStart
    name: Row Start
    type: select
    guidance: >-
      Specify which row this grid item should start from for precise vertical
      positioning within the grid.
    typeConfig:
      editor: slider
      options:
        - text: None
          value: None
        - text: '1'
          value: '1'
        - text: '2'
          value: '2'
        - text: '3'
          value: '3'
        - text: '4'
          value: '4'
        - text: '5'
          value: '5'
        - text: '6'
          value: '6'
  - id: rowSpan
    name: Row Span
    type: number
    guidance: >-
      Set how many rows this grid item should span vertically. Use for content
      that needs more vertical space.
    helpText: Use this parameter to set number of row item should span
    typeConfig:
      max: '6'
      min: '1'
      steps: 1
      editor: slider-number-field
      useSteps: true
categoryId: 19f9419d-14da-496d-a4ac-eec5010e13d7
description: >-
  A single item within a grid layout. Use to control the position and span of
  content in a grid.
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/v1/preview-images/UniformTheme/Grid_item_preview_image
useTeamPermissions: true
slots:
  - id: inner
    name: Inner
    allowedComponents:
      - card
      - callToAction
      - accordion
      - carousel
      - content
      - divider
      - featuredCallout
      - hero
      - image
      - richText
      - video
      - spacer
      - grid
      - $test
      - $loop
      - $personalization
      - price
      - addToCart
      - review
      - modal
      - testimonial
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
titleParameter: title
canBeComposition: false

# yaml-language-server: $schema=<https://uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: container
name: Container
icon: >-
  https://res.cloudinary.com/uniform-demos/image/upload/v1692281032/csk-icons/component-icons-v2/CSKicon_container_p810p1_x6zrrm.svg
parameters:
  - id: title
    name: Title
    type: text
    guidance: >-
      Add a section title to describe the content within this container. Keep it
      under 40 characters and use sentence case.
    helpText: Section title
    typeConfig: null
    localizable: true
  - id: group_styling
    name: Styling
    type: group
    typeConfig:
      childrenParams:
        - paddingBottom
        - backgroundType
        - paddingTop
        - marginTop
        - marginBottom
  - id: backgroundType
    name: Background Type
    type: tp-background-type-parameter
    guidance: >-
      Choose the type of background (color, image, gradient) that best supports
      your container content.
    typeConfig: null
  - id: paddingTop
    name: Padding Top
    type: select
    guidance: >-
      Set top padding to control spacing above container content and maintain
      visual hierarchy.
    typeConfig:
      options:
        - text: Small
          value: Small
        - text: Medium
          value: Medium
        - text: Large
          value: Large
        - text: None
          value: None
  - id: paddingBottom
    name: Padding Bottom
    type: select
    guidance: >-
      Set bottom padding to control spacing below container content and separate
      it from following sections.
    typeConfig:
      options:
        - text: Small
          value: Small
        - text: Medium
          value: Medium
        - text: Large
          value: Large
        - text: None
          value: None
  - id: marginTop
    name: Margin Top
    type: select
    guidance: >-
      Control top margin to manage spacing above the container, especially
      useful when placed after other components.
    typeConfig:
      options:
        - text: Small
          value: Small
        - text: Medium
          value: Medium
        - text: Large
          value: Large
        - text: None
          value: None
  - id: marginBottom
    name: Margin Bottom
    type: select
    guidance: >-
      Control bottom margin to manage spacing between the container and
      subsequent page content.
    typeConfig:
      options:
        - text: Small
          value: Small
        - text: Medium
          value: Medium
        - text: Large
          value: Large
        - text: None
          value: None
categoryId: 19f9419d-14da-496d-a4ac-eec5010e13d7
description: >-
  A layout component that wraps and organizes content, providing consistent
  spacing, background, and alignment. Use to group related sections or control
  page structure.
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/v1/preview-images/UniformTheme/Container_preview_image
useTeamPermissions: true
slots:
  - id: container-inner
    name: Container Inner
    allowedComponents: []
    allowAllComponents: true
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
titleParameter: title
canBeComposition: false
created: '2024-01-15T09:26:42.529198+00:00'
updated: '2025-07-31T08:46:46.318537+00:00'
variants:
  - id: backgroundInContainer
    name: Background In Container
  - id: fluidContent
    name: Fluid Content

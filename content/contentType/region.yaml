id: region
name: Region
created: '2024-01-18T13:20:21.829613+00:00'
updated: '2025-07-31T08:19:25.154884+00:00'
slugSettings:
  required: 'no'
useTeamPermissions: true
fields:
  - id: name
    name: Name
    type: text
    guidance: >-
      Enter the official or commonly recognized name of the region (e.g.,
      Southeast Asia, Western Europe). Use the English name for consistency.
    helpText: ''
    typeConfig: null
    localizable: true
  - id: image
    name: Image
    type: asset
    guidance: >-
      Select an image that visually represents the region. This image will be
      used as the main visual in listings and detail pages.
    typeConfig:
      max: 1
      allowedTypes:
        - image
    localizable: true
    allowConditionalValues: true
  - id: teaserText
    name: Teaser Text
    type: text
    guidance: >-
      Write a short teaser or summary that introduces the region. This should be
      engaging and provide a quick overview.
    typeConfig: null
    localizable: true
  - id: description
    name: Description
    type: richText
    guidance: >-
      Provide a detailed description of the region. Use headings, lists, and
      images to make the content informative and visually appealing.
    typeConfig:
      elements:
        builtIn:
          - h1
          - h2
          - h3
          - h4
          - h5
          - h6
          - unorderedList
          - orderedList
          - link
          - quote
          - code
          - table
          - asset
          - variable
      required: false
      formatting:
        builtIn:
          - bold
          - italic
          - underline
          - strikethrough
          - code
          - superscript
          - subscript
    localizable: true
    allowConditionalValues: true
  - id: destinations
    name: Destinations
    type: contentReference
    guidance: >-
      Reference one or more countries that are part of this region. This helps
      associate the region with specific countries.
    typeConfig:
      isMulti: true
      allowedContentTypes:
        - country
  - id: 3178f1d2-d9cd-47a5-bb29-d527a9e39604
    name: External data
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - countries
  - id: countries
    name: Countries
    type: $block
    guidance: >-
      This block lists all countries in the region, typically sourced from an
      external API. Review and update as needed to ensure accuracy.
    helpText: All countries in that region (from API)
    typeConfig:
      allowedTypes:
        - countryBlock
        - $loop
  - id: 13701274-887c-42d9-b8c0-0119cd6d557c
    name: Classification
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - enrichments
  - id: enrichments
    name: Enrichments
    type: $enr
    guidance: >-
      Tag your region with enrichment values to provide additional context,
      personalization, or categorization. Choose enrichments that best describe
      the unique aspects of this region.
    helpText: Tag your region with enrichment values
    typeConfig: null
entryName: name
thumbnailField: image
description: >-
  Geographic regions that group multiple countries together, used for organizing
  destinations and helping travelers browse by broader geographic areas.

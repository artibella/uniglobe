id: country
name: Country
created: '2024-01-18T12:23:31.527234+00:00'
updated: '2025-07-31T08:19:15.642507+00:00'
slugSettings:
  required: 'no'
useTeamPermissions: true
fields:
  - id: name
    name: Name
    type: text
    guidance: >-
      Enter the official name of the country as recognized internationally. Use
      the English name for consistency.
    helpText: ''
    typeConfig: null
    localizable: true
  - id: description
    name: Description
    type: richText
    guidance: >-
      Provide detailed information about the country including culture,
      attractions, and what travelers can expect when visiting.
    typeConfig:
      elements:
        builtIn:
          - h1
          - h2
          - h3
          - h4
          - h5
          - h6
          - unorderedList
          - orderedList
          - link
          - quote
          - code
          - variable
          - table
          - asset
      required: false
      formatting:
        builtIn:
          - bold
          - italic
          - underline
          - strikethrough
          - code
          - superscript
          - subscript
    localizable: true
    allowConditionalValues: true
  - id: timeToVisit
    name: Time to Visit
    type: richText
    guidance: >-
      Describe the best times to visit this country including seasonal
      considerations, weather, and cultural events.
    typeConfig:
      elements:
        builtIn:
          - h1
          - h2
          - h3
          - h4
          - h5
          - h6
          - unorderedList
          - orderedList
          - link
          - quote
          - code
          - table
          - asset
          - variable
      required: false
      formatting:
        builtIn:
          - bold
          - italic
          - underline
          - strikethrough
          - code
          - superscript
          - subscript
    localizable: true
    allowConditionalValues: true
  - id: 42da00fe-fc24-40f5-8c99-6192aaf5ecd1
    name: Teaser settings
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - teaserImage
        - teaserText
        - detailURL
  - id: teaserImage
    name: Teaser image
    type: asset
    guidance: >-
      Select an appealing image that represents this country and will be used in
      teasers and listings.
    helpText: ''
    typeConfig:
      max: 1
    localizable: true
  - id: teaserText
    name: Teaser text
    type: text
    guidance: >-
      Short interesting teaser for the travel destination. keep it in a sentence
      not more than 20 words
    typeConfig:
      multiline: true
    localizable: true
    allowConditionalValues: true
  - id: detailURL
    name: Detail URL
    type: link
    guidance: >-
      Link to the detailed country page if this destination has a dedicated page
      for more information.
    helpText: >-
      Choose the node if this country has a special detail page (for linking and
      preview)
    typeConfig:
      linkTypes:
        tel: false
        url: false
        email: false
    localizable: true
    allowConditionalValues: true
  - id: 1d68a7b5-a661-4a6a-ab50-f389312ff9e8
    name: Media
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - images
        - videos
        - icon
  - id: images
    name: Images
    type: asset
    guidance: >-
      Upload multiple images that showcase the country's landscapes,
      attractions, and cultural highlights.
    typeConfig:
      max: 10
      allowedTypes:
        - image
    localizable: true
  - id: videos
    name: Videos
    type: asset
    guidance: >-
      Add videos that give travelers a visual preview of what they can
      experience in this country.
    typeConfig:
      allowedTypes:
        - image
        - video
    localizable: true
  - id: icon
    name: Icon
    type: asset
    guidance: >-
      Select an icon or flag image that represents this country for easy
      identification.
    helpText: Icon that represents this country
    typeConfig:
      max: 1
      allowedTypes:
        - image
    localizable: true
  - id: 3bb59b43-bfc4-41b4-b416-c672abb9d0a0
    name: Country facts
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - officialName
        - captial
        - code
        - currencies
        - flag
        - flagEmoji
        - region
  - id: officialName
    name: Official name
    type: text
    guidance: >-
      Enter the official government name of the country as it appears in formal
      documents.
    helpText: ''
    typeConfig: null
    localizable: false
  - id: captial
    name: Captial
    type: text
    guidance: >-
      Enter the name of the country's capital city for reference and travel
      planning.
    helpText: ''
    typeConfig: null
    localizable: true
  - id: code
    name: Code
    type: text
    guidance: >-
      Enter the official ISO country code (e.g., US, FR, JP) for technical and
      booking system integration.
    helpText: ''
    typeConfig: null
    localizable: false
  - id: currencies
    name: Currencies
    type: $block
    guidance: >-
      Add the currencies used in this country for pricing and payment
      information.
    helpText: ''
    typeConfig:
      allowedTypes:
        - currency
        - $loop
  - id: flag
    name: Flag
    type: asset
    guidance: Upload the official flag image of this country for visual identification.
    helpText: ''
    typeConfig: {}
    localizable: false
  - id: flagEmoji
    name: Flag Emoji
    type: text
    guidance: >-
      Enter the emoji flag representation of this country for modern digital
      display.
    helpText: ''
    typeConfig: null
    localizable: false
  - id: region
    name: Region
    type: contentReference
    guidance: >-
      Select the geographic region this country belongs to for organizational
      and filtering purposes.
    helpText: ''
    typeConfig:
      allowedContentTypes:
        - region
    localizable: false
  - id: enrichments
    name: Enrichments
    type: $enr
    guidance: >-
      Tag this country with relevant enrichments for personalization and
      targeted content delivery.
    typeConfig: null
entryName: name
thumbnailField: flag
description: >-

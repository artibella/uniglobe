      Use the standard English name of the country in sentence case when not a
      proper noun
    typeConfig: null
    localizable: true
  - id: description
    name: Description
    type: richText
    guidance: >-
      Develop comprehensive overviews that highlight sustainable travel
      infrastructure, community-based tourism initiatives, and authentic
      cultural experiences available to independent travelers
    typeConfig:
      elements:
        builtIn:
          - h1
          - h2
          - h3
          - h4
          - h5
          - h6
          - unorderedList
          - orderedList
          - link
          - quote
          - code
          - variable
          - table
          - asset
      required: false
      formatting:
        builtIn:
          - bold
          - italic
          - underline
          - strikethrough
          - code
          - superscript
          - subscript
    localizable: true
    allowConditionalValues: true
  - id: timeToVisit
    name: Time to Visit
    type: richText
    guidance: >-
      Provide climate information alongside guidance on avoiding over-tourism
      periods, recommending shoulder seasons, and noting community festivals or
      environmental events worth experiencing
    typeConfig:
      elements:
        builtIn:
          - h1
          - h2
          - h3
          - h4
          - h5
          - h6
          - unorderedList
          - orderedList
          - link
          - quote
          - code
          - table
          - asset
          - variable
      required: false
      formatting:
        builtIn:
          - bold
          - italic
          - underline
          - strikethrough
          - code
          - superscript
          - subscript
    localizable: true
    allowConditionalValues: true
  - id: 42da00fe-fc24-40f5-8c99-6192aaf5ecd1
    name: Teaser settings
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - teaserImage
        - teaserText
        - detailURL
  - id: teaserImage
    name: Teaser image
    type: asset
    guidance: >-
      Select distinctive imagery that captures authentic aspects of the country
      beyond tourist clichÃ©s, such as community markets, public transportation,
      or natural areas with local visitors
    typeConfig:
      max: 1
    localizable: true
  - id: teaserText
    name: Teaser text
    type: text
    guidance: >-
      Write concise descriptions (30-50 words) highlighting unique sustainable
      or authentic experiences available in this country
    typeConfig:
      multiline: true
    localizable: true
    allowConditionalValues: true
  - id: detailURL
    name: Detail URL
    type: link
    helpText: >-
      Choose the node if this country has a special detail page (for linking and
      preview)
    typeConfig:
      linkTypes:
        tel: false
        url: false
        email: false
    localizable: true
    allowConditionalValues: true
  - id: 1d68a7b5-a661-4a6a-ab50-f389312ff9e8
    name: Media
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - images
        - videos
  - id: images
    name: Images
    type: asset
    typeConfig:
      max: 10
      allowedTypes:
        - image
    localizable: true
  - id: videos
    name: Videos
    type: asset
    typeConfig:
      allowedTypes:
        - image
        - video
    localizable: true
  - id: 3bb59b43-bfc4-41b4-b416-c672abb9d0a0
    name: Country facts
    type: group

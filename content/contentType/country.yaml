    permission: read
    state: 0
  - roleId: 6ac09e95-4b5f-4b2e-961b-45bf453d3140
    permission: read
    state: 64
previewConfigurations:
  - type: project-map
    id: 36233b0d-5cd2-4a58-8aa5-760f101ef191
    label: Detail page
    dynamicInputs:
      locale: ${locale}
      region: ${#jptr:/entry/fields/region/value/entry/_slug}
      destination: ${#jptr:/entry/_slug}

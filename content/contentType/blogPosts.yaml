fields:
  - id: 62ef4583-19b4-4523-9715-0f26a94f5f2b
    name: Basic Information
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - title
        - excerpt
        - featuredImage
  - id: title
    name: Title
    type: text
    guidance: >-
      Create engaging headlines in sentence case (50-70 characters) that clearly
      communicate value without clickbait tactics (e.g., "5 community-led tours
      that support rainforest conservation in Costa Rica")
    typeConfig: null
    localizable: true
  - id: excerpt
    name: Excerpt
    type: text
    guidance: >-
      Write compelling summaries (40-60 words) that capture the essence of the
      post and highlight the sustainability or authentic experience angle
    helpText: >-
      A brief teaser or summary designed to entice readers to click through to
      the full article
    typeConfig:
      multiline: true
    localizable: true
  - id: featuredImage
    name: Featured image
    type: asset
    guidance: >-
      Recommend authentic, non-staged imagery that shows real travel moments
      rather than overly polished promotional photography
    typeConfig:
      allowedTypes:
        - image
    localizable: true
  - id: 932fb88a-210f-4231-81a6-5b3313054d77
    name: Post content
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - introduction
        - body
  - id: introduction
    name: Introduction
    type: richText
    guidance: >-
      Craft opening paragraphs that establish context, communicate relevance to
      environmentally conscious travelers, and preview the value readers will
      gain
    typeConfig:
      elements:
        builtIn:
          - unorderedList
          - orderedList
          - link
          - quote
          - code
          - asset
          - variable
          - h2
          - h3
          - h4
          - h6
      required: false
      formatting:
        builtIn:
          - bold
          - italic
          - underline
          - strikethrough
          - code
          - superscript
          - subscript
      elementsConfig:
        asset:
          allowedTypes:
            - image
    localizable: true
  - id: body
    name: Body
    type: richText
    guidance: >-
      Develop substantive content organized with scannable headings, featuring
      practical information, first-hand perspectives, local insights, and
      specific sustainability recommendation
    typeConfig:
      elements:
        builtIn:
          - h2
          - h3
          - h4
          - h5
          - h6
          - unorderedList
          - orderedList
          - link
          - quote
          - code
          - table
          - asset
          - variable
      required: false
      formatting:
        builtIn:
          - bold
          - italic
          - underline
          - strikethrough
          - code
          - superscript
          - subscript
      elementsConfig:
        asset:
          allowedTypes:
            - image
            - video
    localizable: true
  - id: b7cf5505-d28a-4b7e-8131-218f72526d62
    name: SEO & Metadata
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - seoMetadata
        - categories
        - enrichments
  - id: seoMetadata
    name: SEO metadata
    type: $block
    guidance: >-
      Incorporate search terms reflecting how eco-conscious Millennials and
      Gen-Z travelers seek authentic experiences and sustainable options
    typeConfig:
      max: 1
      allowedTypes:
        - seoMetadata
  - id: categories
    name: Categories
    type: contentReference
    guidance: >-
      Select the most relevant blog categories to help users discover related
      content aligned with their specific interests
    typeConfig:
      max: 3
      isMulti: true
      allowedContentTypes:
        - blogCategory
  - id: enrichments
    name: Enrichments
    type: $enr
    typeConfig: null

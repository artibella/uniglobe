updated: '2025-07-03T22:46:19.553942+00:00'
slugSettings: {}
useTeamPermissions: true
fields:
  - id: 62ef4583-19b4-4523-9715-0f26a94f5f2b
    name: Basic Information
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - title
        - excerpt
        - featuredImage
  - id: title
    name: Title
    type: text
    guidance: >-
      Enter a clear and descriptive headline for the blog post. This should
      capture the main topic or message of the article.
    typeConfig: null
    localizable: true
  - id: excerpt
    name: Excerpt
    type: text
    guidance: >-
      Write a brief teaser or summary designed to entice readers to click
      through to the full article. Keep it concise and engaging.
    helpText: >-
      A brief teaser or summary designed to entice readers to click through to
      the full article
    typeConfig:
      multiline: true
    localizable: true
  - id: featuredImage
    name: Featured image
    type: asset
    guidance: >-
      Select an image that visually represents the content of the blog post.
      This image will be used as the main visual in listings and previews.
    typeConfig:
      allowedTypes:
        - image
    localizable: true
  - id: 932fb88a-210f-4231-81a6-5b3313054d77
    name: Post content
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - introduction
        - body
  - id: introduction
    name: Introduction
    type: richText
    guidance: >-
      Provide an engaging opening section for the blog post. Use this space to
      introduce the topic and set the tone for the rest of the article.
    typeConfig:
      elements:
        builtIn:
          - unorderedList
          - orderedList
          - link
          - quote
          - code
          - asset
          - variable
          - h2
          - h3
          - h4
          - h6
      required: false
      formatting:
        builtIn:
          - bold
          - italic
          - underline
          - strikethrough
          - code
          - superscript
          - subscript
      elementsConfig:
        asset:
          allowedTypes:
            - image
    localizable: true
  - id: body
    name: Body
    type: richText
    guidance: >-
      Add the main content of the blog post. Use headings, lists, images, and
      other formatting to make the article informative and easy to read.
    typeConfig:
      elements:
        builtIn:
          - h1
          - h2
          - h3
          - h4
          - h5
          - h6
          - unorderedList
          - orderedList
          - link
          - quote
          - code
          - table
          - asset
          - variable
      required: false
      formatting:
        builtIn:
          - bold
          - italic
          - underline
          - strikethrough
          - code
          - superscript
          - subscript
      elementsConfig:
        asset:
          allowedTypes:
            - image
            - video
    localizable: true
  - id: f3219f64-6238-4e01-934c-e198eaae6af1
    name: Content overrides
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - customContent
        - postDetailLink
  - id: customContent
    name: Custom content
    type: checkbox
    guidance: >-
      Check this box if the blog post uses a dedicated composition for its
      content instead of the standard fields.
    helpText: >-
      Check if this blog posts content is using a dedicated composition for its
      content
    typeConfig: null
  - id: postDetailLink
    name: Post Detail Link
    type: link
    guidance: >-
      Add a link to the detailed view of the blog post if applicable. This is
      used for navigation or reference.
    typeConfig:
      linkTypes:
        tel: false
        url: false
        email: false
    allowConditionalValues: true
  - id: b7cf5505-d28a-4b7e-8131-218f72526d62
    name: SEO & Metadata
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - seoMetadata
        - categories
        - destinations
        - enrichments
  - id: seoMetadata
    name: SEO metadata
    type: $block
    guidance: >-
      Fill in SEO-related information such as meta title, description, and
      keywords to improve search engine visibility.
    typeConfig:
      max: 1
      allowedTypes:
        - seoMetadata
  - id: categories
    name: Categories
    type: contentReference
    guidance: >-
      Select up to three categories that best describe the topic of the blog
      post. Categories help organize and group related posts.
    typeConfig:
      max: 3
      isMulti: true
      allowedContentTypes:
        - blogCategory
  - id: destinations
    name: Destinations
    type: contentReference
    guidance: >-
      Reference one or more countries or regions relevant to the blog post. This
      helps associate the content with specific locations.
    typeConfig:
      isMulti: true
      allowedContentTypes:
        - country
        - region
  - id: enrichments
    name: Enrichments
    type: $enr
    guidance: >-
      Add any enrichment tags or data that provide additional context or
      personalization for the blog post.
    typeConfig: null

                    children:
                      - mode: normal
                        text: >-
                          In summer, Japan comes alive with energy and
                          excitement. The season is filled with colorful
                          festivals such as Gion Matsuri, and spectacular
                          fireworks displays light up the night sky. While the
                          weather can be hot and humid, it’s an ideal time to
                          relax on Japan's beautiful beaches or explore the
                          cooler mountain regions. Summer also brings refreshing
                          seasonal dishes like kakigori (shaved ice) and cold
                          soba, adding a culinary highlight to the vibrant
                          cultural atmosphere.

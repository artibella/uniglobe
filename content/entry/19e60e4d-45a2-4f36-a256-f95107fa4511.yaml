                            style: ''
                            detail: 0
                            format: 1
                            version: 1
                          - mode: normal
                            text: ' Winter is ideal for skiing and snowboarding in destinations like Aspen and Lake Tahoe, or experiencing festive holiday events in cities like New York and Chicago. Warmer destinations like Florida and Hawaii offer pleasant weather for a winter escape.'
                            type: text

        teaserText:
          type: text
          locales:
            de-DE: >-
              Entdecken Sie die grenzenlosen Abenteuer der USA, wo ikonische
              Wahrzeichen, vielfältige Landschaften und pulsierende Städte die
              ultimative Reise für jeden Reisenden darstellen.
            en-US: >-
              Discover the boundless adventures of the USA, where iconic
              landmarks, diverse landscapes, and vibrant cities create the
              ultimate journey for every traveler.
            it-IT: >-
              Discover the boundless adventures of the USA, where iconic
              landmarks, diverse landscapes, and vibrant cities create the
              ultimate journey for every traveler.
        description:
          type: richText
          locales:
            de-DE:
              root:
                type: root
                format: ''
                indent: 0
                version: 1
                children:
                  - type: paragraph
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Die USA sind ein riesiges und vielfältiges Land, das
                          von Küste zu Küste eine Fülle von Erlebnissen bietet.
                          Erkunden Sie ikonische Wahrzeichen wie die
                          Freiheitsstatue, den Grand Canyon und den
                          Yellowstone-Nationalpark und entdecken Sie pulsierende
                          Städte wie New York, Los Angeles und Chicago. Genießen
                          Sie die vielfältigen Landschaften, die von den
                          sonnigen Stränden Floridas bis zu den schroffen Bergen
                          der Rocky Mountains reichen, und erfreuen Sie sich an
                          einem reichhaltigen Angebot an Kultur, Küche und
                          Unterhaltung. Ganz gleich, ob Sie auf der Suche nach
                          Abenteuern, Entspannung oder kulturellen Entdeckungen
                          sind, die USA bieten unzählige Möglichkeiten für
                          unvergessliche Reiseerlebnisse.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                    textStyle: ''
                    textFormat: 0
                  - tag: h3
                    type: heading
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Die beste Zeit für einen Besuch in den USA
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: paragraph
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Die beste Reisezeit für die USA hängt von den Regionen
                          ab, die Sie erkunden möchten, und von Ihren
                          Interessen:
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                    textStyle: ''
                    textFormat: 0
                  - type: paragraph
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Frühling (März bis Mai): Der Frühling bietet milde
                          Temperaturen und blühende Blumen und ist damit ideal
                          für die Erkundung von Städten, Nationalparks und
                          Küstenregionen. Es ist eine gute Zeit, um Ziele wie
                          Washington, D.C. zum Kirschblütenfest zu besuchen oder
                          die natürliche Schönheit von Orten wie den Great Smoky
                          Mountains zu erleben.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                    textStyle: ''
                    textFormat: 0
                  - type: paragraph
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Sommer (Juni bis August): Der Sommer ist die perfekte
                          Zeit für Strandurlaube, Roadtrips und
                          Outdoor-Abenteuer. Genießen Sie das sonnige Wetter in
                          Küstenstädten wie Miami und San Diego, oder erkunden
                          Sie Nationalparks wie Yosemite und Zion. Allerdings
                          kann es in vielen Teilen des Landes sehr heiß werden,
                          und beliebte Reiseziele können überfüllt sein.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                    textStyle: ''
                    textFormat: 0
                  - type: paragraph
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Herbst (September bis November): Der Herbst bringt
                          kühlere Temperaturen und eine atemberaubende
                          Herbstfärbung mit sich, besonders in Neuengland und im
                          Mittleren Westen. Diese Jahreszeit ist ideal, um
                          Städte zu erkunden, malerische Landschaften zu
                          erkunden und Aktivitäten im Freien zu unternehmen. Es
                          ist auch eine gute Zeit, um Weinregionen zu besuchen
                          und Erntefeste zu erleben.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                    textStyle: ''
                    textFormat: 0
                  - type: paragraph
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Winter (Dezember bis Februar): Der Winter ist ideal
                          zum Skifahren und Snowboarden an Reisezielen wie Aspen
                          und Lake Tahoe oder zum Erleben festlicher
                          Veranstaltungen in Städten wie New York und Chicago.
                          Wärmere Reiseziele wie Florida und Hawaii bieten
                          angenehmes Wetter für eine Winterflucht.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                    textStyle: ''
                    textFormat: 0
                  - type: paragraph
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Das beste Wetter und die besten Outdoor-Aktivitäten
                          bieten der Frühling und der Herbst. Der Sommer ist
                          ideal für Strände und Nationalparks, während der
                          Winter einzigartige Erlebnisse bietet, von
                          Schneeabenteuern bis hin zu Festtagsfeiern.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                    textStyle: ''
                    textFormat: 0
                direction: ltr
            en-US:
              root:
                type: root
                format: ''
                indent: 0
                version: 1
                children:
                  - type: paragraph
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          The USA is a vast and diverse country, offering a
                          wealth of experiences from coast to coast. Explore
                          iconic landmarks like the Statue of Liberty, the Grand
                          Canyon, and Yellowstone National Park, while
                          discovering vibrant cities such as New York, Los
                          Angeles, and Chicago. Enjoy diverse landscapes ranging
                          from sunny beaches in Florida to the rugged mountains
                          of the Rockies, and indulge in a rich variety of
                          cultural experiences, cuisine, and entertainment.
                          Whether you're seeking adventure, relaxation, or
                          cultural exploration, the USA provides endless
                          opportunities for memorable travel experiences.

                        children:
                          - mode: normal
                            text: 'Summer (June to August):'
                            type: text
                            style: ''
                            detail: 0
                            format: 1
                            version: 1
                          - mode: normal
                            text: ' Summer is perfect for beach vacations, road trips, and outdoor adventures. Enjoy sunny weather in coastal cities like Miami and San Diego, or explore national parks like Yosemite and Zion. However, it can be hot in many parts of the country, and popular tourist destinations may be crowded.'
                            type: text
                            style: ''
                            detail: 0
                            format: 0
                            version: 1
                        direction: ltr
                      - type: listitem
                        value: 3
                        format: ''

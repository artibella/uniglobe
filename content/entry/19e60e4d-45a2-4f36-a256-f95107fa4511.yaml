                        children:
                          - mode: normal
                            text: 'Spring (March to May):'
                            type: text
                            style: ''
                            detail: 0
                            format: 1
                            version: 1
                          - mode: normal
                            text: ' Spring offers mild temperatures and blooming flowers, making it ideal for exploring cities, national parks, and coastal areas. It''s a great time to visit destinations like Washington, D.C. for the Cherry Blossom Festival or experience the natural beauty of places like the Great Smoky Mountains.'
                            type: text
                            style: ''
                            detail: 0

                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Thailand is a tropical paradise known for its vibrant
                          culture, stunning landscapes, and warm hospitality.
                          From the bustling streets of Bangkok to the serene
                          beaches of Phuket and the lush jungles of Chiang Mai,
                          Thailand offers a diverse array of experiences.
                          Explore ornate temples, indulge in world-famous street
                          food, and immerse yourself in the lively markets and
                          festivals. Whether you're relaxing on idyllic islands,
                          exploring ancient ruins, or enjoying the vibrant
                          nightlife, Thailand promises a rich tapestry of
                          adventures and unforgettable memories.
                        type: text

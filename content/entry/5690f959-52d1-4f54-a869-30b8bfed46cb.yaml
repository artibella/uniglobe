                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          The best time to visit Austria depends on your
                          interests and the experiences you seek:
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                    textStyle: ''
                    textFormat: 0
                  - tag: ol
                    type: list
                    start: 1
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - type: listitem
                        value: 1
                        format: ''
                        indent: 0
                        version: 1
                        children:
                          - mode: normal
                            text: 'Spring (April to June):'
                            type: text
                            style: ''
                            detail: 0
                            format: 1
                            version: 1
                          - mode: normal
                            text: ' Spring brings mild temperatures and blooming flowers, making it an excellent time for sightseeing and outdoor activities. This season is perfect for exploring cities, enjoying scenic landscapes, and attending cultural festivals.'
                            type: text
                            style: ''
                            detail: 0
                            format: 0
                            version: 1
                        direction: ltr
                      - type: listitem
                        value: 2
                        format: ''
                        indent: 0
                        version: 1
                        children:
                          - mode: normal
                            text: 'Summer (July to August):'
                            type: text
                            style: ''
                            detail: 0
                            format: 1
                            version: 1
                          - mode: normal
                            text: ' Summer offers warm weather ideal for hiking, cycling, and exploring Austria’s lakes and mountains. It''s also a great time to enjoy outdoor music festivals and cultural events. Cities like Vienna and Salzburg are vibrant with festivals and open-air events.'
                            type: text
                            style: ''
                            detail: 0
                            format: 0
                            version: 1
                        direction: ltr
                      - type: listitem
                        value: 3
                        format: ''
                        indent: 0
                        version: 1
                        children:
                          - mode: normal
                            text: 'Autumn (September to October):'
                            type: text
                            style: ''
                            detail: 0
                            format: 1
                            version: 1
                          - mode: normal
                            text: ' Autumn is marked by cooler temperatures and stunning fall foliage, especially in the alpine regions. This season is ideal for enjoying wine harvest festivals, scenic drives, and outdoor activities in the countryside.'
                            type: text
                            style: ''
                            detail: 0
                            format: 0
                            version: 1
                        direction: ltr
                      - type: listitem
                        value: 4
                        format: ''
                        indent: 0
                        version: 1
                        children:
                          - mode: normal
                            text: 'Winter (November to March):'
                            type: text
                            style: ''
                            detail: 0
                            format: 1
                            version: 1
                          - mode: normal
                            text: ' Winter is perfect for skiing and snowboarding in the Austrian Alps, with excellent conditions in resorts like St. Anton and Kitzbühel. It’s also a magical time to visit cities for Christmas markets and festive holiday events.'
                            type: text
                            style: ''
                            detail: 0
                            format: 0
                            version: 1
                        direction: ltr
                    listType: number

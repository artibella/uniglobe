        teaserText:
          type: text
          locales:
            de-AT: >-
              Ein riesiger Kontinent voller uralter Wunder, lebendiger Kulturen
              und abwechslungsreicher Landschaften. Von der Chinesischen Mauer
              bis zum Taj Mahal warten ikonische Orte darauf, entdeckt zu
              werden. Genieße kulinarische Highlights und tauche ein in zeitlose
              Traditionen. Entdecke jetzt die Magie Asiens!
            de-CH: >-
              Ein riesiger Kontinent voller uralter Wunder, lebendiger Kulturen
              und abwechslungsreicher Landschaften. Von der Chinesischen Mauer
              bis zum Taj Mahal warten ikonische Orte darauf, entdeckt zu
              werden. Genieße kulinarische Highlights und tauche ein in zeitlose
              Traditionen. Entdecke jetzt die Magie Asiens!
            de-DE: >-
              Ein riesiger Kontinent voller uralter Wunder, lebendiger Kulturen
              und abwechslungsreicher Landschaften. Von der Chinesischen Mauer
              bis zum Taj Mahal warten ikonische Orte darauf, entdeckt zu
              werden. Genieße kulinarische Highlights und tauche ein in zeitlose
              Traditionen. Entdecke jetzt die Magie Asiens!
            en-US: >-
              A vast continent of ancient wonders, vibrant cultures, and diverse
              landscapes. From the Great Wall to the Taj Mahal, iconic sites
              abound. Savor culinary delights and immerse yourself in timeless
              traditions. Discover Asia's magic today.
        description:
          type: richText
          locales:

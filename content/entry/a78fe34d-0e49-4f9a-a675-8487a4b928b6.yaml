                    children:
                      - mode: normal
                        text: >-
                          Germany is a captivating blend of rich history,
                          vibrant culture, and stunning landscapes, offering
                          travelers a diverse array of experiences. Explore the
                          dynamic city life of Berlin, the fairy-tale castles of
                          Bavaria, and the charming towns along the Rhine River.
                          Discover world-class museums, indulge in hearty German
                          cuisine, and immerse yourself in festive traditions
                          such as Oktoberfest. Whether you're wandering through
                          medieval streets, cruising along picturesque rivers,
                          or enjoying the natural beauty of the Black Forest,
                          Germany promises an enriching and memorable adventure.

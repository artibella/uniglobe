                    children:
                      - mode: normal
                        text: >-
                          Norway offers an extraordinary blend of dramatic
                          landscapes and vibrant culture, making it a top
                          destination for nature lovers and explorers alike.
                          From the stunning fjords and the Northern Lights to
                          charming coastal towns and the Arctic Circle, Norway
                          is a country of breathtaking beauty and rich heritage.
                          Discover picturesque villages, majestic mountains, and
                          serene lakes, while enjoying outdoor activities like
                          hiking, skiing, and cruising through pristine waters.
                          Whether you're marveling at the midnight sun or
                          exploring historic sites, Norway promises an
                          unforgettable experience immersed in natural splendor
                          and Scandinavian charm.
                        type: text

        teaserText:
          type: text
          locales:
            de-DE: >-
              Zentralamerika lädt dich ein, üppige Regenwälder, lebendige
              Kulturen und entspannte Surferorte zu entdecken – und das alles
              mit kleinem Budget.
            en-US: >-
              Central America invites you to explore lush rainforests, vibrant
              cultures, and laid-back surf towns—all on a budget. 

                        text: >-
                          Zentralamerika verbindet Nord- und Südamerika und
                          bietet dir eine faszinierende Mischung aus Kulturen,
                          Landschaften und Abenteuern. Die Region umfasst Länder
                          wie Guatemala, Belize, Honduras, El Salvador,
                          Nicaragua, Costa Rica und Panama – jedes mit eigenem
                          Charakter und einzigartigen Erlebnissen.

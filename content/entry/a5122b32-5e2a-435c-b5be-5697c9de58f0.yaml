                children:
                  - mode: normal
                    text: >-
                      Dreaming of volcanoes, rainforests, ancient ruins, and
                      surf towns—without breaking the bank? Central America is
                      packed with adventure, culture, and natural beauty, all at
                      a price that’s friendly for backpackers and budget
                      travelers. Here’s your guide to an epic, affordable
                      one-month journey through Guatemala, Honduras, Nicaragua,
                      and Costa Rica.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0

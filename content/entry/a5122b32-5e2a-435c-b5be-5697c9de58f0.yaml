                    text: >-
                      Dreaming of a month-long adventure where your money
                      stretches as far as your curiosity? Central America is
                      calling. This vibrant region packs lush jungles, ancient
                      ruins, surf-ready beaches, and colorful towns into a
                      compact, budget-friendly playground. Whether you’re
                      craving volcano hikes in Guatemala, street food in El
                      Salvador, or slow mornings in Costa Rican cloud forests,
                      you’ll find authentic experiences that don’t break the
                      bank.

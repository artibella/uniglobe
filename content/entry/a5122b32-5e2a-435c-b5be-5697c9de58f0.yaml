                children:
                  - type: listitem
                    value: 1
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Semuc Champey, Guatemala:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Stunning limestone pools in the jungle—less crowded if you stay overnight in Lanquín.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 2
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Copán Ruinas, Honduras:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Smaller than Tikal but packed with history and friendly locals.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 3
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Ometepe Island, Nicaragua:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Twin volcanoes, waterfalls, and quiet villages—perfect for slow travel.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 4
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Monteverde Cloud Forest, Costa Rica:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Misty trails, rare wildlife, and a strong eco-focus.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 5
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Livingston, Guatemala:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Accessible only by boat, this Afro-Caribbean town offers a unique cultural mix and delicious tapado (seafood stew).'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 6
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'León’s rooftop views, Nicaragua:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Climb the cathedral for sunset and panoramic city views.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 7
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Puerto Viejo’s beaches, Costa Rica:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Less developed than the Pacific coast, with reggae vibes and affordable eats.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                listType: bullet
                direction: null
              - tag: h2
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Safety and travel logistics for budget travelers
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - tag: ul
                type: list
                start: 1
                format: ''
                indent: 0
                version: 1
                children:
                  - type: listitem
                    value: 1
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Stay aware:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Petty theft can happen, especially on buses and in busy markets. Use a money belt, keep valuables out of sight, and don’t flash expensive gear.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 2
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Travel during the day:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Roads can be rough and poorly lit at night. Daytime travel is safer and lets you enjoy the scenery.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 3
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Use trusted transport:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Ask your hostel or guesthouse for recommended bus companies or shared shuttles, especially for border crossings.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 4
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Border crossings:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Have your documents ready, carry small bills for fees, and be patient—lines can be long. Double-check visa requirements for your nationality.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 5
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Health:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Drink filtered or bottled water, especially in rural areas. Pack a basic first aid kit and any prescription meds you need.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 6
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Community respect:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Learn a few Spanish phrases, ask before taking photos, and support local businesses. Your travel choices make a difference!'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                listType: bullet
                direction: null
              - tag: h2
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Ready to explore?
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Central America is a playground for adventurous, conscious
                      travelers. With a little planning and a flexible attitude,
                      you can experience ancient cultures, wild nature, and warm
                      communities—without spending a fortune. Pack light, stay
                      curious, and get ready for the journey of a lifetime!
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
            direction: null

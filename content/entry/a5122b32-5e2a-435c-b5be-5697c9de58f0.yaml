                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      This route balances must-see highlights with off-the-path
                      gems, using public transport and local stays to keep costs
                      low and experiences authentic.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 'Week 1: Guatemala'
                    type: text
                    style: ''
                    detail: 0
                    format: 0

                children:
                  - type: listitem
                    value: 1
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Antigua (3 days):'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Wander cobblestone streets, hike Pacaya Volcano, and sample street food at the local market. Don’t miss the vibrant artisan markets and rooftop views.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 2
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Lake Atitlán (3 days):'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Take a chicken bus to Panajachel, then explore lakeside villages like San Pedro (laid-back, budget-friendly) and San Juan (artsy, local cooperatives). Kayak, hike, or just chill with a view.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 3
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Semuc Champey (1 day):'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Head to Lanquín for turquoise pools and jungle caves. It’s a bit of a trek, but worth it for the scenery and adventure.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                listType: bullet
                direction: null
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 'Week 2: Guatemala & Honduras'
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - tag: ul
                type: list
                start: 1
                format: ''
                indent: 0
                version: 1
                children:
                  - type: listitem
                    value: 1
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Flores & Tikal (2 days):'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Base yourself in colorful Flores and take a sunrise tour of the Tikal ruins—one of the most impressive Mayan sites.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 2
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Rio Dulce & Livingston (1 day):'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Cruise down the Rio Dulce to the Afro-Caribbean town of Livingston for a taste of Garifuna culture.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 3
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Copán Ruinas, Honduras (2 days):'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Cross into Honduras to explore the Copán ruins, famous for intricate stelae and macaw conservation. The town is relaxed and affordable.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 4
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Utila (2 days):'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' If you’re into diving, hop to Utila in the Bay Islands—one of the cheapest places in the world to get PADI certified. Otherwise, spend more time inland or at Lake Yojoa for nature and coffee tours.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                listType: bullet
                direction: null
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 'Week 3: Nicaragua'
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - tag: ul
                type: list
                start: 1
                format: ''
                indent: 0
                version: 1
                children:
                  - type: listitem
                    value: 1
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'León (2 days):'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Climb cathedral rooftops, try volcano boarding on Cerro Negro, and enjoy the student vibe and street art.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 2
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Granada (2 days):'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Explore colonial architecture, kayak the isletas, and visit nearby Masaya Volcano for night lava views.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 3
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Ometepe Island (3 days):'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Take the ferry to this volcanic island in Lake Nicaragua. Hike, bike, swim, and stay in eco-hostels or family-run guesthouses.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                listType: bullet
                direction: null
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 'Week 4: Costa Rica'
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - tag: ul
                type: list
                start: 1
                format: ''
                indent: 0
                version: 1
                children:
                  - type: listitem
                    value: 1
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Monteverde (2 days):'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Zipline through cloud forests, walk hanging bridges, and spot wildlife on night tours.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 2
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'La Fortuna (2 days):'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Soak in free hot springs, hike to waterfalls, and catch views of Arenal Volcano.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 3
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Puerto Viejo de Talamanca (3 days):'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Chill on the Caribbean coast, bike to nearby beaches, and visit the Jaguar Rescue Center. The vibe is laid-back and there are plenty of budget hostels.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                listType: bullet
                direction: null
              - tag: h2
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 'Budget travel tips: save money and travel smarter'
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - tag: ul
                type: list
                start: 1
                format: ''
                indent: 0
                version: 1
                children:
                  - type: listitem
                    value: 1
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Transport:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Use local buses ("chicken buses" in Guatemala, "colectivos" elsewhere) for the cheapest fares. For longer distances, try shuttle vans with other travelers to split costs. Book night buses to save on accommodation.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 2
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Accommodation:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Stay in hostels, guesthouses, or eco-lodges. Look for dorms, but also check out family-run hospedajes for a more local experience. In some places, you can camp or rent a hammock for even less.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 3
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Food:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Eat where locals eat—markets, comedores, and street stalls. Try pupusas in Honduras, gallo pinto in Nicaragua and Costa Rica, and tamales in Guatemala. Cooking your own meals in hostel kitchens also saves cash.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 4
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Activities:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Join free walking tours, hike independently, and ask hostels about group discounts. Many natural attractions (waterfalls, lakes, volcanoes) are free or have a small entrance fee.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 5
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Money:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Carry some USD and local currency. ATMs are common in cities but can be scarce on islands or in rural areas. Avoid currency exchange at airports for better rates.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                listType: bullet
                direction: null
              - tag: h2
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Must-see sights and hidden gems
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - tag: ul
                type: list
                start: 1
                format: ''
                indent: 0

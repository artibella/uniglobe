                    direction: ltr
                  - mode: normal
                    text: >-
                      , built by Yoshimitsu's grandson, Ashikaga Yoshimasa, on
                      the other side of the city a few decades later.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr

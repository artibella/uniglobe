                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Kinkakuji is an impressive structure built overlooking a large pond, and is the only building left of Yoshimitsu's former retirement complex. It has burned down numerous times throughout its history including twice during the\_"
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1

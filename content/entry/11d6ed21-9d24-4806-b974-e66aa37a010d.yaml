                    text: 3. Tokyo Neighborhood Cooking Collectives
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Skip the overcrowded tourist cooking classes and join
                      neighborhood cooking collectives in residential areas like
                      Koenji, Shimokitazawa, and Nakano. These weekly gatherings
                      bring together locals and travelers to prepare seasonal
                      dishes in home kitchens. The ¥3,000 fee goes directly to
                      supporting local food producers and community gardens.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 4. Kyoto Machiya Preservation Stays
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Instead of contributing to overtourism in Kyoto's popular
                      districts, consider staying in a machiya (traditional
                      wooden townhouse) in lesser-visited neighborhoods like
                      Nishijin or Uzumasa. Several community preservation groups
                      have renovated these historic buildings, with tourism
                      proceeds funding ongoing restoration efforts.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h2
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Seasonal Highlights for 2025
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 5. Setouchi Triennale 2025
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      This renowned art festival transforms the rural islands of
                      the Seto Inland Sea into open-air galleries featuring work
                      from Japanese and international artists. The 2025 edition
                      will highlight sustainability themes and creative
                      responses to rural depopulation. Visit during the spring
                      session (April-May) to avoid the summer crowds and heat.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 6. Aomori Nebuta Matsuri Alternative
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      While the famous Nebuta Festival draws massive crowds,
                      several smaller communities in Aomori Prefecture host
                      their own versions with local participation opportunities.
                      The Inakadate Village festival in early August offers
                      hands-on lantern-making workshops and home-stay options
                      with local farmers.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0

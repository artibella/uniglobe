                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      While the famous Nebuta Festival draws massive crowds,
                      several smaller communities in Aomori Prefecture host
                      their own versions with local participation opportunities.
                      The Inakadate Village festival in early August offers
                      hands-on lantern-making workshops and home-stay options
                      with local farmers.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr

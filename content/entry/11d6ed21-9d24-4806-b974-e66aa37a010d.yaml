                children:
                  - mode: normal
                    text: 5. Setouchi Triennale 2025
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      This renowned art festival transforms the rural islands of
                      the Seto Inland Sea into open-air galleries featuring work
                      from Japanese and international artists. The 2025 edition
                      will highlight sustainability themes and creative
                      responses to rural depopulation. Visit during the spring
                      session (April-May) to avoid the summer crowds and heat.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0

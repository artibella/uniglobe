                children:
                  - mode: normal
                    text: >-
                      The Tohoku region, devastated by the 2011 earthquake and
                      tsunami, has been slowly rebuilding through community-led
                      tourism initiatives. In 2025, several new programs will
                      launch to mark the region's recovery, including:

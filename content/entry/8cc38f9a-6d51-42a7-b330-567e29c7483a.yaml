        teaserText:
          type: text
          locales:
            en-US: >-
              Discover the pristine beauty of Switzerland, where majestic Alpine
              peaks,  picturesque lakes, and charming villages combine with
              world-class cities  to create an unforgettable European
              experience.
        description:
          type: richText
          locales:
            de-DE:
              root:

        teaserText:
          type: text
          locales:
            de-DE: >-
              Entdecke authentische Abenteuer, lokale Kultur und nachhaltiges
              Reisen – perfekt für junge, bewusste Entdecker.
            en-US: >-
              Discover the wild beauty and vibrant cities of Canada, where
              breathtaking landscapes and rich cultural experiences await every
              traveler.
        description:
          type: richText
          locales:
            de-DE:
              root:
                type: root
                format: ''
                indent: 0
                version: 1
                children:
                  - type: paragraph
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Kanada ist ein riesiges, vielfältiges Land, das für
                          seine atemberaubende Natur, multikulturellen Städte
                          und freundlichen Menschen bekannt ist. Von den
                          schneebedeckten Gipfeln der Rocky Mountains bis zu den
                          wilden Küsten Neufundlands bietet Kanada unzählige
                          Möglichkeiten für Abenteuer und authentische
                          Begegnungen.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                    textStyle: ''
                    textFormat: 0
                  - type: paragraph
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Kultur & Menschen
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - type: linebreak
                        version: 1
                      - mode: normal
                        text: >-
                          Kanadier*innen sind für ihre Offenheit und
                          Hilfsbereitschaft berühmt. Das Land ist ein
                          Schmelztiegel aus Kulturen: Neben den indigenen
                          Völkern leben hier Einwanderer aus aller Welt. In
                          Städten wie Toronto, Vancouver und Montréal findest du
                          eine lebendige Kunstszene, Street Food aus allen
                          Kontinenten und zahlreiche Festivals. Respekt
                          gegenüber der Natur und den Mitmenschen ist tief in
                          der kanadischen Kultur verankert.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                    textStyle: ''
                    textFormat: 0
                  - type: paragraph
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Natur & Aktivitäten
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - type: linebreak
                        version: 1
                      - mode: normal
                        text: >-
                          Kanada ist ein Paradies für Outdoor-Fans. Wandere
                          durch Nationalparks wie Banff oder Jasper, paddle auf
                          türkisblauen Seen oder beobachte Wale an der
                          Pazifikküste. Im Winter locken Skigebiete wie Whistler
                          oder Mont Tremblant. Wer es ruhiger mag, kann in
                          kleinen Dörfern lokale Spezialitäten probieren oder in
                          einer Blockhütte entspannen.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                    textStyle: ''
                    textFormat: 0
                  - type: paragraph
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Nachhaltigkeit & Community
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - type: linebreak
                        version: 1
                      - mode: normal
                        text: >-
                          Viele Unterkünfte und Tourenanbieter setzen auf
                          Nachhaltigkeit – von Öko-Lodges bis zu geführten
                          Wanderungen mit indigenen Guides. Öffentliche
                          Verkehrsmittel sind in Städten gut ausgebaut, für
                          längere Strecken empfiehlt sich der Zug (z.B. VIA
                          Rail) oder Mitfahrgelegenheiten. Unterstütze lokale
                          Cafés, Märkte und Familienbetriebe, um die Community
                          direkt zu stärken.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                    textStyle: ''
                    textFormat: 0

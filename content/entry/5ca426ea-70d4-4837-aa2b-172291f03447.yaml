                            detail: 0
                            format: 1
                            version: 1
                          - mode: normal
                            text: ' As the snow melts, Canada’s landscapes come alive with blooming flowers and budding trees. This is a great time to visit if you want to avoid the summer crowds while still enjoying pleasant weather, particularly in cities and lower-altitude areas.'

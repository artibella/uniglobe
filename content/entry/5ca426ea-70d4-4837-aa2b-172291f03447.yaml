                      - type: linebreak
                        version: 1
                      - mode: normal
                        text: >-
                          Achte auf deinen ökologischen Fußabdruck: Nutze
                          wiederverwendbare Wasserflaschen, entsorge Müll
                          korrekt und respektiere Wildtiere. Informiere dich
                          über die Geschichte und Rechte der First Nations und
                          unterstütze Angebote, die von indigenen Communities
                          geführt werden.
                        type: text

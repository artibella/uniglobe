                      - type: linebreak
                        version: 1
                      - mode: normal
                        text: >-
                          Kanada ist ideal für alle, die Natur, Vielfalt und
                          echte Begegnungen suchen. Egal ob du als Backpacker,
                          Digital Nomad oder Abenteurer*in unterwegs bist – hier
                          findest du nachhaltige Erlebnisse, die lange in
                          Erinnerung bleiben.
                        type: text

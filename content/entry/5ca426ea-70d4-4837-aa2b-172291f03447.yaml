                          - mode: normal
                            text: ' A paradise for winter sports enthusiasts, winter offers world-class skiing, snowboarding, and snowshoeing in places like the Rockies and Quebec. Cities like Quebec City and Montreal transform into winter wonderlands with festive celebrations and ice skating.'

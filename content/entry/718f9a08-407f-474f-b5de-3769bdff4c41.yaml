                    children:
                      - mode: normal
                        text: >-
                          Costa Ricans, or "Ticos," are known for their warm
                          hospitality and the national motto "pura vida" (pure
                          life), which reflects a laid-back, positive outlook.
                          You’ll find a mix of Indigenous, Spanish, and
                          Afro-Caribbean influences in the food, music, and
                          festivals. Community-based tourism is common—consider
                          staying with local families or volunteering on organic
                          farms to connect more deeply with the culture.

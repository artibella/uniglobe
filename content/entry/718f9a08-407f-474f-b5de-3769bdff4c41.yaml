                    children:
                      - mode: normal
                        text: >-
                          The best time to visit Costa Rica depends on what you
                          want from your trip. The dry season (December to
                          April) offers sunny days and easy travel, but it’s
                          also the busiest and most expensive time—especially
                          around Christmas, New Year, and Easter. If you’re
                          looking to avoid crowds and save money, consider the
                          green (rainy) season from May to November. Afternoon
                          showers are common, but mornings are often clear, and
                          the landscape is lush. This is also a great time for
                          wildlife spotting, especially sea turtles nesting on
                          the Caribbean coast (July–October). Surfers will find
                          the biggest Pacific swells from May to August. No
                          matter when you go, pack a rain jacket and quick-dry
                          clothes, and be ready for microclimates—weather can
                          change quickly between the coasts, mountains, and
                          forests.

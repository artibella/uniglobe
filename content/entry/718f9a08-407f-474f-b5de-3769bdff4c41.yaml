                        text: >-
                          Costa Rica is a compact, eco-friendly country in
                          Central America, famous for its lush rainforests,
                          active volcanoes, and both Pacific and Caribbean
                          coastlines. It’s a top destination for travelers
                          seeking adventure, wildlife, and authentic cultural
                          experiences—all with a focus on sustainability.

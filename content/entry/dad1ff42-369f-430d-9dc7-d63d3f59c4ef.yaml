                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 2. Sai oua (northern Thai sausage)
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Packed with herbs, lemongrass, and chili, this grilled
                      sausage is spicy, aromatic, and totally addictive. Sai oua
                      is usually made by local families and sold at fresh
                      markets. Try it with sticky rice for a true northern
                      experience.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 3. Khanom jeen nam ngiao
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      This tangy, spicy noodle soup from northern Thailand is
                      made with pork, tomatoes, and fermented soybeans. It’s
                      hearty, complex, and perfect for adventurous eaters.
                      You’ll often find it at community-run food stalls in the
                      north.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 4. Yam naem khao tod
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      A crispy rice salad mixed with fermented pork, peanuts,
                      herbs, and lime. It’s crunchy, tangy, and bursting with
                      fresh flavors. This dish is a favorite among locals for
                      its unique texture and bold taste—look for it at local
                      markets or street food vendors.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 5. Gaeng tai pla
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      This southern Thai curry is made with fermented fish
                      innards, vegetables, and plenty of chili. It’s bold,
                      spicy, and definitely not for the faint of heart! If
                      you’re up for a challenge, seek it out in southern
                      Thailand’s small eateries where locals gather.
                    type: text
                    style: ''

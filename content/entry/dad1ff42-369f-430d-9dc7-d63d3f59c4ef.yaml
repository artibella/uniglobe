                  - mode: normal
                    text: 1. Khao soi
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      This northern Thai specialty is a rich coconut curry
                      noodle soup, topped with crispy noodles, pickled mustard
                      greens, and a squeeze of lime. The mix of creamy, spicy,
                      and tangy flavors is unforgettable. Look for it in Chiang
                      Mai’s local markets or tiny roadside stalls.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3

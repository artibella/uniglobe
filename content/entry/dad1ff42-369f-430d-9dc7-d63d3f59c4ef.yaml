                  - mode: normal
                    text: >-
                      Thailand’s food scene is so much more than the classics
                      you see on every tourist menu. If you’re ready to eat like
                      a local and support small family-run spots, here are five
                      authentic dishes you should hunt down on your next trip.
                    type: text

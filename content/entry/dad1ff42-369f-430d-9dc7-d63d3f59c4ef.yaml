                    children:
                      - mode: normal
                        text: >-
                          Support small, family-run restaurants and street
                          vendors for the most authentic experience.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 2
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Ask locals for their favorite spots—many of these
                          dishes aren’t on tourist menus.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 3
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Be mindful of food waste and bring your own reusable
                          utensils or containers.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 4
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Respect local customs and always say thank you (khop
                          khun ka/krub) to your hosts.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null

                    children:
                      - mode: normal
                        text: >-
                          Portugal begeistert mit atemberaubenden Landschaften,
                          historischen Städten und köstlicher Küche. Von den
                          goldenen Stränden der Algarve über die charmanten
                          Gassen Lissabons bis zu den üppigen Weinbergen des
                          Douro-Tals – dieses Land bietet für jeden etwas.
                          Entdecken Sie die kulturellen Schätze in Porto,
                          probieren Sie frischen Bacalhau und Pastéis de Nata,
                          oder genießen Sie die melancholischen Klänge des Fado.
                          Mit mildem Klima, gastfreundlichen Menschen und einer
                          reichen Geschichte ist Portugal das perfekte Ziel für
                          eine unvergessliche Reise.

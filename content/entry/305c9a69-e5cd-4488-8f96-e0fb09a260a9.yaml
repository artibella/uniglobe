                children:
                  - mode: normal
                    text: >-
                      Südostasien steckt voller geheimer Orte, die dir
                      einzigartige Abenteuer fernab der typischen Touristenpfade
                      bieten. Hier sind zehn coole Geheimtipps, die du unbedingt
                      auf deine Bucket List setzen solltest:
                    type: text

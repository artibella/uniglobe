                  - mode: normal
                    text: 1. Koh Phayam, Thailand
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Koh Phayam ist eine chillige Insel im Andamanensee, ganz
                      im Süden Thailands bei Ranong. Im Gegensatz zu Hotspots
                      wie Phuket oder Koh Samui ist hier alles noch total
                      entspannt und unberührt. Du findest leere, puderweiße
                      Strände wie Ao Yai und Ao Kao Kwai, Hängematten unter
                      Palmen und kristallklares Wasser. Die Unterkünfte sind
                      meist einfache Bungalows oder nachhaltige Eco-Resorts –
                      perfekt, um mal richtig abzuschalten.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Highlights: Die Insel mit dem Roller erkunden, in
                      verrückten Hippie-Bars abhängen und epische
                      Sonnenuntergänge genießen. Beste Reisezeit: November bis
                      April, wenn das Wetter trocken und das Meer ruhig ist. Wer
                      Ruhe, Natur und Slow Life sucht, ist hier goldrichtig.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 2. Sulawesi, Indonesien
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Sulawesi ist eine der spannendsten Inseln Indonesiens –
                      mit krassen Landschaften, vielen Kulturen und einigen der
                      besten Tauchspots der Welt. Besonders bekannt sind die
                      Toraja-Berge mit ihren traditionellen Häusern und
                      spektakulären Begräbnisritualen. Im Norden wartet der
                      Bunaken Nationalpark mit bunten Korallenriffen und mega
                      Unterwasserwelt auf dich.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Weitere Highlights: Die Traumstrände der Togean-Inseln,
                      mysteriöse Steinskulpturen im Lore Lindu Nationalpark und
                      die coole Stadt Makassar. Beste Reisezeit: Juni bis
                      September (trocken und perfekt zum Tauchen oder Wandern).
                      Für Abenteurer ein echtes Paradies!
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 3. Penang, Malaysia
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Penang wird oft von Kuala Lumpur oder Langkawi
                      überschattet, ist aber ein echtes Kultur- und
                      Food-Highlight an der Nordwestküste Malaysias. Die
                      Hauptstadt George Town ist UNESCO-Weltkulturerbe, berühmt
                      für bunte Streetart, Kolonialbauten und lebendige Märkte.
                      Foodies lieben Penang für legendäre Streetfood-Stände mit
                      Gerichten wie Char Kway Teow, Asam Laksa oder Nasi Kandar.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Abseits der Stadt kannst du im Penang Nationalpark zu
                      versteckten Stränden wandern oder die grünen Botanischen
                      Gärten besuchen. Festivals wie das George Town Festival
                      oder das chinesische Neujahr sind ein echtes Erlebnis.
                      Penang geht das ganze Jahr, aber Dezember bis März ist
                      besonders angenehm.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 4. Koh Rong, Kambodscha
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Koh Rong ist Kambodschas Inselparadies: weiße Strände,
                      türkisblaues Wasser und entspannte Vibes. Die Insel liegt
                      bei Sihanoukville und ist noch recht ursprünglich. Du
                      kannst schnorcheln, Kajak fahren, durch Mangroven paddeln
                      oder zu einsamen Buchten wandern.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Das absolute Highlight: Nachts leuchtet das Meer durch
                      biolumineszentes Plankton – richtig magisch! Beste
                      Reisezeit: November bis Mai (trocken und ruhiges Meer).
                      Perfekt zum Runterkommen und Entdecken.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 5. Nong Khiaw, Laos
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Nong Khiaw ist ein kleines Dorf am Nam Ou Fluss im Norden
                      von Laos, umgeben von steilen Kalksteinbergen und
                      Dschungel. Outdoor-Fans können hier zu Aussichtspunkten
                      wie dem Pha Daeng Peak wandern, Bootstouren zu abgelegenen
                      Dörfern machen oder versteckte Höhlen erkunden.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Außerdem kannst du das echte Dorfleben und leckere
                      laotische Küche erleben. Beste Reisezeit: Oktober bis März
                      (kühl und trocken, ideal zum Wandern und für Flusstouren).
                      Für alle, die Natur und Abenteuer lieben!
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 6. Ha Giang, Vietnam
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Die Provinz Ha Giang im Norden Vietnams ist bekannt für
                      ihre atemberaubenden Berge und die bunte Kultur der
                      Minderheiten. Die Ha Giang Loop – eine Motorradroute durch
                      krasse Felslandschaften, Reisterrassen und Dörfer – gilt
                      als eine der schönsten Roadtrips in Südostasien.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Highlights: Das Dong Van Karst Plateau, der bunte
                      Sonntagsmarkt in Meo Vac und der Ma Pi Leng Pass mit
                      Wahnsinnsausblicken. Beste Reisezeit: September bis
                      November (goldene Reisfelder, angenehmes Wetter). Für
                      Abenteuerlustige ein absolutes Muss!
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 7. Siquijor, Philippinen
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Siquijor, auch „Insel des Feuers“ genannt, ist voller
                      Magie und Natur. Die Insel liegt in den Visayas und ist
                      bekannt für weiße Strände, Wasserfälle wie Cambugahay
                      Falls und uralte Balete-Bäume. Es gibt viele Geschichten
                      über Heiler und mystische Rituale – super spannend!
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Tauchen und Schnorcheln sind hier top, und die entspannte
                      Atmosphäre ist perfekt zum Chillen. Beste Reisezeit: März
                      bis Mai (trocken und sonnig).
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 8. Bagan, Myanmar
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Bagan ist eine uralte Stadt am Irrawaddy-Fluss mit
                      tausenden Tempeln und Pagoden aus dem 9. Jahrhundert. Noch
                      nicht so überlaufen wie andere Highlights in Südostasien,
                      aber mega beeindruckend! Am besten erkundest du die Tempel
                      mit dem Fahrrad oder E-Bike und genießt Sonnenauf- oder
                      -untergänge über den Pagoden.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Ein besonderes Erlebnis: Eine Fahrt mit dem Heißluftballon
                      über die Tempellandschaft (November bis Februar, wenn es
                      kühl und trocken ist). Für Kulturfans und Fotografen ein
                      Traum!
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 9. Kep, Kambodscha
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Kep ist ein verschlafenes Küstenstädtchen im Süden
                      Kambodschas, bekannt für frische Meeresfrüchte, alte
                      Kolonialvillen und entspannte Stimmung. Unbedingt den
                      berühmten Krabbenmarkt besuchen und Krabben mit
                      Kampot-Pfeffer probieren! Im Kep Nationalpark kannst du
                      wandern und die Aussicht genießen.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Mit dem Boot bist du schnell auf Rabbit Island (Koh
                      Tonsay) – relaxte Strände und leckeres Seafood inklusive.
                      Beste Reisezeit: November bis April (trocken und ruhiges
                      Meer).
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 10. Champasak, Laos
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Champasak ist ein ruhiges Städtchen am Mekong im Süden von
                      Laos, bekannt für den UNESCO-Tempel Wat Phou – älter als
                      Angkor Wat und super spannend für Geschichts- und
                      Kulturfans. Die Stadt selbst ist entspannt, mit alten
                      Kolonialhäusern und chilliger Atmosphäre.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Außerdem ist Champasak das Tor zu den 4.000 Inseln (Si
                      Phan Don), wo du Flussinseln erkunden, seltene
                      Irrawaddy-Delfine sehen und durch die Landschaft radeln
                      kannst. Beste Reisezeit: November bis Februar (kühl und
                      angenehm).
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Diese Geheimtipps zeigen, wie vielfältig und spannend
                      Südostasien abseits der bekannten Routen ist. Egal ob
                      Abenteuer, Kultur oder Entspannung – hier findest du
                      unvergessliche Erlebnisse fernab der Massen!
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
            direction: null

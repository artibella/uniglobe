                children:
                  - mode: normal
                    text: 1. Koh Phayam, Thailand
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Koh Phayam is a tranquil island in the Andaman Sea,
                      located off the coast of Ranong in southern Thailand.
                      Unlike its more famous neighbors, such as Phuket or Koh
                      Samui, Koh Phayam remains blissfully undeveloped. The
                      island is known for its empty, powdery beaches like Ao Yai
                      and Ao Kao Kwai, where you can relax in a hammock or swim
                      in crystal-clear waters. Rustic bungalows and eco-friendly
                      resorts dot the shoreline, offering a laid-back atmosphere
                      perfect for disconnecting from the world.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Highlights include exploring the island by motorbike,
                      visiting the quirky hippie bars, and watching stunning
                      sunsets over the Andaman Sea. The best time to visit is
                      between November and April, when the weather is dry and
                      the sea is calm. If you’re seeking peace, natural beauty,
                      and a slower pace of life, Koh Phayam is the perfect
                      escape from Thailand’s busier islands.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 2. Sulawesi, Indonesia
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Sulawesi is one of Indonesia’s most unique islands,
                      boasting dramatic landscapes, diverse cultures, and some
                      of the world’s best diving sites. The island is famous for
                      the Toraja highlands, where you can witness elaborate
                      funeral ceremonies and see traditional tongkonan houses
                      with their distinctive boat-shaped roofs. In the north,
                      Bunaken National Park offers spectacular coral reefs
                      teeming with marine life, making it a paradise for divers
                      and snorkelers.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Other highlights include the pristine beaches of Togean
                      Islands, the mysterious megaliths of Lore Lindu National
                      Park, and the vibrant city of Makassar. Sulawesi is best
                      visited during the dry season from June to September, when
                      conditions are ideal for trekking and diving. Adventurous
                      travelers will find Sulawesi a rewarding destination full
                      of cultural and natural wonders.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 3. Penang, Malaysia
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Penang, often overshadowed by Kuala Lumpur or Langkawi, is
                      a cultural and culinary gem on Malaysia’s northwest coast.
                      The island’s capital, George Town, is a UNESCO World
                      Heritage Site known for its colorful street art, colonial
                      architecture, and vibrant markets. Food lovers flock to
                      Penang for its legendary hawker stalls, serving up dishes
                      like char kway teow, asam laksa, and nasi kandar.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Beyond the city, you can hike through Penang National Park
                      to reach secluded beaches or visit the lush Penang Botanic
                      Gardens. The island also hosts lively festivals such as
                      George Town Festival and Chinese New Year celebrations.
                      Penang is a year-round destination, but the dry months
                      from December to March are particularly pleasant for
                      exploring on foot or bicycle.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 4. Koh Rong, Cambodia
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Koh Rong is Cambodia’s answer to paradise, with its
                      pristine white-sand beaches, turquoise waters, and relaxed
                      island vibe. Located off the coast of Sihanoukville, Koh
                      Rong has limited development, making it ideal for
                      travelers seeking a more rustic and authentic experience.
                      Activities include snorkeling among vibrant coral reefs,
                      kayaking through mangroves, and hiking to secluded bays.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      One of the island’s highlights is the bioluminescent
                      plankton that lights up the water at night—a magical sight
                      best seen during the new moon. The best time to visit Koh
                      Rong is from November to May, when the weather is dry and
                      the sea is calm. Whether you’re looking to unwind or
                      explore, Koh Rong offers a peaceful retreat away from the
                      crowds.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 5. Nong Khiaw, Laos
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Nestled on the banks of the Nam Ou River, Nong Khiaw is a
                      picturesque town in northern Laos surrounded by towering
                      limestone mountains and lush jungle. The area is a haven
                      for outdoor enthusiasts, with opportunities for hiking to
                      viewpoints like Pha Daeng Peak, taking river cruises to
                      remote villages, and exploring hidden caves.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Nong Khiaw is also a great place to experience authentic
                      Lao village life and sample local cuisine. The best time
                      to visit is from October to March, when the weather is
                      cool and dry, making it ideal for trekking and river
                      activities. Nong Khiaw’s tranquil setting and stunning
                      scenery make it a must-visit for those seeking peace and
                      adventure in equal measure.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 6. Ha Giang, Vietnam
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Ha Giang province is a remote region in northern Vietnam,
                      renowned for its breathtaking mountain scenery and vibrant
                      ethnic minority cultures. The Ha Giang Loop, a motorbike
                      route that winds through dramatic limestone peaks,
                      terraced rice fields, and traditional villages, is
                      considered one of the most spectacular road trips in
                      Southeast Asia.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Highlights include the Dong Van Karst Plateau Geopark, the
                      colorful Meo Vac Sunday market, and the Ma Pi Leng Pass,
                      which offers jaw-dropping views over the Nho Que River.
                      The best time to visit Ha Giang is from September to
                      November, when the rice terraces turn golden and the
                      weather is cool. For adventurous travelers, Ha Giang
                      promises an unforgettable journey off the beaten path.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 7. Siquijor, Philippines
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Siquijor, often called the “Island of Fire,” is shrouded
                      in mystical folklore and natural beauty. Located in the
                      central Visayas, the island is famous for its white-sand
                      beaches, enchanting waterfalls like Cambugahay Falls, and
                      centuries-old balete trees. Siquijor is also known for its
                      traditional healers and spiritual rituals, adding an air
                      of mystery to your visit.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Diving and snorkeling are popular activities, with vibrant
                      coral reefs and marine sanctuaries to explore. The
                      island’s laid-back vibe makes it perfect for those seeking
                      relaxation and a slower pace of life. The best time to
                      visit is from March to May, during the dry season, when
                      the seas are calm and the weather is sunny.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 8. Bagan, Myanmar
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Bagan is an ancient city on the banks of the Irrawaddy
                      River, home to thousands of temples and pagodas that date
                      back to the 9th century. While not entirely unknown, Bagan
                      remains less visited than other Southeast Asian wonders,
                      offering a magical and serene atmosphere. Exploring the
                      temple plain by bicycle or e-bike is a highlight, allowing
                      you to discover hidden gems and watch the sunrise or
                      sunset over the spires.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Hot air balloon rides offer a breathtaking perspective of
                      the landscape, especially during the cool, dry season from
                      November to February. Bagan’s rich history, spiritual
                      ambiance, and stunning vistas make it a must-see for
                      culture lovers and photographers alike.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 9. Kep, Cambodia
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Kep is a sleepy coastal town in southern Cambodia, known
                      for its fresh seafood, colonial-era ruins, and laid-back
                      charm. The town’s famous crab market is a must-visit,
                      where you can sample freshly caught crab cooked with local
                      Kampot pepper. Nearby, Kep National Park offers scenic
                      hiking trails with panoramic views of the coastline and
                      surrounding countryside.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      A short boat ride takes you to Rabbit Island (Koh Tonsay),
                      where you can relax on quiet beaches and enjoy simple
                      seafood meals. The best time to visit Kep is from November
                      to April, when the weather is dry and the sea is calm.
                      Kep’s relaxed pace and natural beauty make it an ideal
                      destination for a peaceful getaway.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 10. Champasak, Laos
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Champasak is a riverside town in southern Laos, best known
                      for the UNESCO-listed Wat Phou temple complex. This
                      ancient Khmer site predates Angkor Wat and offers a
                      fascinating glimpse into the region’s history and
                      spirituality. The town itself is quiet and charming, with
                      colonial-era buildings and a relaxed atmosphere.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Champasak is also a gateway to the 4,000 Islands (Si Phan
                      Don) region, where you can explore river islands, spot
                      rare Irrawaddy dolphins, and cycle through rural
                      landscapes. The best time to visit is from November to
                      February, when the weather is cool and pleasant. For
                      culture and nature lovers, Champasak is a perfect stop on
                      a southern Laos adventure.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      These hidden gems showcase the diversity and beauty of
                      Southeast Asia beyond the usual hotspots. Whether you’re
                      seeking adventure, culture, or relaxation, these
                      destinations promise unforgettable experiences off the
                      beaten path.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr

                    children:
                      - mode: normal
                        text: >-
                          Spanien ist ein vielseitiges und lebendiges Reiseziel,
                          das eine faszinierende Mischung aus Geschichte, Kultur
                          und atemberaubenden Landschaften bietet. Von den
                          architektonischen Meisterwerken Barcelonas und den
                          weltberühmten Museen Madrids bis zu den verwinkelten
                          Gassen Sevillas und den sonnenverwöhnten Stränden der
                          Costa del Sol – Spanien begeistert mit einer
                          einzigartigen Verbindung von Tradition und Moderne.
                          Genieße köstliche Tapas, erlebe farbenfrohe Feste wie
                          La Tomatina oder leidenschaftliche
                          Flamenco-Aufführungen und entdecke die Naturwunder der
                          Pyrenäen oder der Balearen. Ob du durch historische
                          Städte schlenderst, regionale Spezialitäten probierst
                          oder am Mittelmeer entspannst – Spanien verspricht
                          unvergessliche Erlebnisse voller Lebensfreude,
                          Vielfalt und kulturellem Reichtum.
                        type: text

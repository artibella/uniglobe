                    children:
                      - mode: normal
                        text: >-
                          Spanien ist ein Land voller Kontraste, in dem du weit
                          mehr als nur Tapas und Flamenco entdecken kannst. Von
                          den weißen Dörfern Andalusiens über die wilden Küsten
                          Galiciens bis zu den alternativen Vierteln Barcelonas
                          – hier findest du authentische Erlebnisse abseits der
                          Touristenströme. Erkunde lokale Märkte, übernachte in
                          familiengeführten Hostels oder nachhaltigen Eco-Lodges
                          und lerne die Vielfalt der spanischen Regionen kennen:
                          Wandere durch die Pyrenäen, radle auf der Via Verde
                          oder tauche in die lebendige Street-Art-Szene
                          Valencias ein.
                        type: text

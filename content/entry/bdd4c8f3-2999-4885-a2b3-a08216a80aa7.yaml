                        indent: 0
                        version: 1
                        children:
                          - mode: normal
                            text: 'Sommer (Juni bis August):'
                            type: text
                            style: ''
                            detail: 0
                            format: 1
                            version: 1
                          - mode: normal
                            text: ' Heiß und sonnig, besonders im Süden. Perfekt für Strandurlaub an der Mittelmeer- oder Atlantikküste. Allerdings ist dies die Hauptreisezeit – beliebte Orte wie Ibiza und Mallorca sind sehr voll. Viele Musik- und Kulturfestivals finden statt, aber nachhaltiges Reisen ist in der Nebensaison einfacher.'
                            type: text
                            style: ''
                            detail: 0
                            format: 0
                            version: 1
                        direction: null
                      - type: listitem
                        value: 3
                        format: ''
                        indent: 0
                        version: 1
                        children:
                          - mode: normal
                            text: 'Herbst (September bis November):'
                            type: text
                            style: ''
                            detail: 0
                            format: 1
                            version: 1
                          - mode: normal
                            text: ' Angenehm kühlere Temperaturen und weniger Touristen. Ideal, um Städte, Weinregionen und ländliche Gegenden zu erkunden. Besonders schön ist Andalusien mit den bunten Weinbergen. Im September feiern viele Gemeinden die Weinlese mit lokalen Festen.'
                            type: text
                            style: ''
                            detail: 0
                            format: 0
                            version: 1
                        direction: null
                      - type: listitem
                        value: 4
                        format: ''
                        indent: 0
                        version: 1
                        children:
                          - mode: normal
                            text: 'Winter (Dezember bis Februar):'
                            type: text
                            style: ''
                            detail: 0
                            format: 1
                            version: 1
                          - mode: normal
                            text: ' Im Süden und an der Küste bleibt es mild – perfekt für ruhige Städtereisen und authentische Kultur ohne Sommertrubel. In Nord- und Zentralspanien ist es kühler, ideal zum Skifahren in den Pyrenäen oder der Sierra Nevada. In vielen Orten gibt es stimmungsvolle Weihnachtsmärkte und Winterfeste.'
                            type: text
                            style: ''
                            detail: 0
                            format: 0
                            version: 1

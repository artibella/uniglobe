                            type: text
                            style: ''
                            detail: 0
                            format: 1
                            version: 1
                          - mode: normal
                            text: ' Winter is mild in southern regions and along the coast, making it perfect for exploring cities and enjoying cultural experiences without the summer crowds. In the northern and central regions, it''s cooler and ideal for skiing in the Pyrenees or the Sierra Nevada.'

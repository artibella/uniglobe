                            text: 'Frühling (März bis Mai):'
                            type: text
                            style: ''
                            detail: 0
                            format: 1
                            version: 1
                          - mode: normal
                            text: ' Angenehm mildes Wetter, ideal für Städtereisen nach Madrid, Barcelona oder Sevilla. In dieser Zeit finden viele traditionelle Feste wie die Semana Santa (Osterwoche) statt. Die Natur blüht, und es ist noch nicht überlaufen.'

                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Savor delicious tapas, experience vibrant festivals
                          like La Tomatina and Flamenco performances, and
                          explore the natural beauty of the Pyrenees or the
                          Balearic Islands. Whether you're wandering through
                          historic sites, enjoying local cuisine, or relaxing by
                          the Mediterranean, Spain offers an unforgettable
                          experience filled with color, passion, and rich
                          heritage.

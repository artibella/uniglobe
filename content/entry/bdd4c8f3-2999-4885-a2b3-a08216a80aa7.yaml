                            text: 'Frühling (März–Mai):'
                            type: text
                            style: ''
                            detail: 0
                            format: 1
                            version: 1
                          - mode: normal
                            text: ' Perfekt für Städtereisen nach Sevilla, Granada oder Valencia. Die Temperaturen sind angenehm, die Natur blüht, und die großen Touristenmassen bleiben noch aus. Viele lokale Feste wie die Feria de Abril in Sevilla bieten tiefe Einblicke in die Kultur – oft kostenlos oder für kleines Geld.'
                            type: text
                            style: ''
                            detail: 0
                            format: 0
                            version: 1
                        direction: null
                      - type: listitem
                        value: 2
                        format: ''
                        indent: 0
                        version: 1
                        children:
                          - mode: normal
                            text: 'Herbst (September–November):'
                            type: text
                            style: ''
                            detail: 0
                            format: 1
                            version: 1
                          - mode: normal
                            text: ' Die Strände leeren sich, das Meer ist noch warm, und in Nordspanien (z.B. Baskenland, Asturien) locken grüne Landschaften und Erntefeste. Ideal für Wanderungen, Radtouren und kulinarische Entdeckungen abseits der Hochsaison.'
                            type: text
                            style: ''
                            detail: 0
                            format: 0
                            version: 1
                        direction: null
                      - type: listitem
                        value: 3
                        format: ''
                        indent: 0
                        version: 1
                        children:
                          - mode: normal
                            text: 'Sommer (Juni–August):'
                            type: text
                            style: ''
                            detail: 0
                            format: 1
                            version: 1
                          - mode: normal
                            text: ' In den Küstenregionen und auf den Inseln ist Hochbetrieb – aber im Landesinneren (z.B. Extremadura, Kastilien) findest du authentische Dörfer, günstige Unterkünfte und viel Platz. Tipp: Nutze Nachtzüge oder Fernbusse, um klimafreundlich und preiswert zu reisen.'
                            type: text
                            style: ''
                            detail: 0
                            format: 0
                            version: 1
                        direction: null
                      - type: listitem
                        value: 4
                        format: ''
                        indent: 0
                        version: 1
                        children:
                          - mode: normal
                            text: 'Winter (Dezember–Februar):'
                            type: text
                            style: ''
                            detail: 0
                            format: 1
                            version: 1
                          - mode: normal
                            text: ' In Andalusien und auf den Kanaren erwarten dich milde Temperaturen und viel Sonne. In den Pyrenäen und der Sierra Nevada kannst du nachhaltig Ski fahren – viele kleine Skigebiete setzen auf Umweltschutz und lokale Wertschöpfung.'
                            type: text
                            style: ''
                            detail: 0
                            format: 0
                            version: 1
                        direction: null

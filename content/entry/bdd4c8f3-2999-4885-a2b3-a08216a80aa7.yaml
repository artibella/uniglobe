                            text: 'Summer (June to August):'
                            type: text
                            style: ''
                            detail: 0
                            format: 1
                            version: 1
                          - mode: normal
                            text: ' Summer is hot and sunny, especially in the south, perfect for beach vacations along the Mediterranean and Atlantic coasts. This is peak tourist season, so expect crowds in popular destinations like Ibiza and Mallorca. It’s also a great time for music festivals and cultural events.'
                            type: text

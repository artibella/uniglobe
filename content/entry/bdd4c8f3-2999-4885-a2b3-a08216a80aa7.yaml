                          - mode: normal
                            text: ' Clima piacevole e mite, perfetto per visitare città come Madrid, Barcellona o Siviglia. In questo periodo si celebrano molte feste tradizionali come la Semana Santa (Settimana Santa). La natura è in fiore e le destinazioni non sono ancora affollate.'

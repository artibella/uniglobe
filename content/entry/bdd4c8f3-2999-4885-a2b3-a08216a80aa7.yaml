                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Meide die Hochsaison in den Hotspots und entdecke stattdessen unbekannte Regionen wie Extremadura oder die grünen Berge Asturiens. So reist du günstiger, nachhaltiger und kommst echten Begegnungen mit Land und Leuten näher.'

                    textFormat: 0
                  - type: paragraph
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Spanien engagiert sich zunehmend für nachhaltigen
                          Tourismus: Viele Städte fördern den öffentlichen
                          Nahverkehr, es gibt zahlreiche Bio-Restaurants und
                          immer mehr lokale Initiativen setzen sich für den
                          Schutz von Natur und Kultur ein. Unterstütze kleine
                          Betriebe, probiere regionale Spezialitäten und
                          respektiere lokale Traditionen – so wird deine Reise
                          nicht nur günstiger, sondern auch sinnvoller.
                        type: text

            de-DE: >-
              Entdecke Spaniens nachhaltige Seite: Wandere durch
              UNESCO-Biosphärenreservate, genieße Tapas in lokalen
              Familienbetrieben und reise mit dem Zug von Stadt zu Stadt. Erlebe
              authentische Feste, traditionelle Dörfer und engagierte
              Umweltprojekte – Spanien verbindet Kultur, Natur und
              Gastfreundschaft auf nachhaltige Weise.
            en-US: >-
              Explore the vibrant culture, historic treasures, and stunning
              landscapes of Spain, where every region offers a unique journey
              through history, passion, and beauty.

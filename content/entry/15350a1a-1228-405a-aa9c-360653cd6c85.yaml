                children:
                  - mode: normal
                    text: 1. Erawan National Park (Kanchanaburi)
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Hike through lush jungle trails and cool off in the
                      emerald pools of Erawan’s seven-tiered waterfall. The park
                      is perfect for a day trip or an overnight stay in a local
                      guesthouse. Don’t forget your swimsuit for a dip in the
                      natural pools!
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 2. Doi Inthanon National Park (Chiang Mai)
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Stand on Thailand’s highest peak and wander through misty
                      cloud forests. Doi Inthanon is home to cascading
                      waterfalls, vibrant hill tribe villages, and rare bird
                      species. Visit local markets and support community-run
                      homestays for a more immersive experience.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 3. Khao Yai National Park (Nakhon Ratchasima)
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Just a few hours from Bangkok, Khao Yai is one of Asia’s
                      best wildlife parks. Spot wild elephants, gibbons, and
                      hornbills on guided treks. Choose eco-certified tours to
                      minimize your impact and learn from local guides.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 4. Phang Nga Bay (Phuket/Krabi)
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Kayak through dramatic limestone cliffs, hidden lagoons,
                      and mangrove forests in this iconic bay. Join small-group
                      tours that respect the fragile ecosystem and avoid crowded
                      routes. Early morning trips offer the most peaceful
                      experience.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 5. Khao Sok National Park (Surat Thani)
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Take a boat trip on Cheow Lan Lake, surrounded by towering
                      limestone karsts and ancient rainforest. Stay in floating
                      bungalows run by local families and wake up to the sounds
                      of gibbons. This park is a haven for adventure seekers and
                      nature lovers alike.
                    type: text
                    style: ''
                    detail: 0

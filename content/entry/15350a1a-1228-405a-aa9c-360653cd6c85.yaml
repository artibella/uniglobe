                children:
                  - mode: normal
                    text: >-
                      Thailand is more than just bustling cities and famous
                      beaches. If you’re craving wild landscapes, unique
                      wildlife, and a chance to connect with nature, these
                      national parks offer unforgettable experiences for
                      conscious travelers.

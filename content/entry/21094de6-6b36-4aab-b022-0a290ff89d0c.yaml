                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          The best time to visit Australia varies depending on
                          the regions you plan to explore:
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                    textStyle: ''
                    textFormat: 0
                  - tag: ol
                    type: list
                    start: 1
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - type: listitem
                        value: 1
                        format: ''
                        indent: 0
                        version: 1
                        children:
                          - mode: normal
                            text: 'Spring (September to November):'
                            type: text
                            style: ''
                            detail: 0
                            format: 1
                            version: 1
                          - mode: normal
                            text: ' Spring offers mild temperatures and blooming flowers, making it ideal for exploring cities, national parks, and coastal regions. This is a great time to visit the Great Barrier Reef and the southern cities like Sydney and Melbourne.'
                            type: text
                            style: ''
                            detail: 0
                            format: 0
                            version: 1
                        direction: ltr
                      - type: listitem
                        value: 2
                        format: ''
                        indent: 0
                        version: 1
                        children:
                          - mode: normal
                            text: 'Summer (December to February):'
                            type: text
                            style: ''
                            detail: 0
                            format: 1
                            version: 1
                          - mode: normal
                            text: ' Summer is perfect for beach lovers, with warm temperatures ideal for swimming, surfing, and enjoying outdoor activities. However, it can be hot in the interior and northern regions, so it''s best to stick to coastal areas. Summer also coincides with the festive season, offering lively events and celebrations.'
                            type: text
                            style: ''
                            detail: 0
                            format: 0
                            version: 1
                        direction: ltr
                      - type: listitem
                        value: 3
                        format: ''
                        indent: 0
                        version: 1
                        children:
                          - mode: normal
                            text: 'Autumn (March to May):'
                            type: text
                            style: ''
                            detail: 0
                            format: 1
                            version: 1
                          - mode: normal
                            text: ' Autumn brings cooler temperatures and fewer crowds, making it a great time to explore Australia’s wine regions, enjoy outdoor festivals, and visit natural attractions like the Blue Mountains. The weather is still warm enough for beach activities, especially in the north.'
                            type: text
                            style: ''
                            detail: 0
                            format: 0
                            version: 1
                        direction: ltr
                      - type: listitem
                        value: 4
                        format: ''
                        indent: 0
                        version: 1
                        children:
                          - mode: normal
                            text: 'Winter (June to August):'
                            type: text
                            style: ''
                            detail: 0
                            format: 1
                            version: 1
                          - mode: normal
                            text: ' Winter in Australia offers a different experience, with cooler weather in the south and mild, dry conditions in the north. This is the best time to explore the Outback, the Northern Territory, and the Great Barrier Reef without the summer heat. It''s also ski season in the Australian Alps.'
                            type: text
                            style: ''
                            detail: 0
                            format: 0
                            version: 1
                        direction: ltr
                    listType: number

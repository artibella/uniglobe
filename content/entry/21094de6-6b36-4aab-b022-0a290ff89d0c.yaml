        teaserText:
          type: text
          locales:
            en-US: >-
              Embark on an adventure in Australia, where stunning landscapes,
              vibrant cities, and unique wildlife create the ultimate
              destination for every traveler.
        description:
          type: richText
          locales:
            en-US:
              root:
                type: root
                format: ''
                indent: 0
                version: 1
                children:
                  - type: paragraph
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Australia is a land of diverse landscapes and
                          unforgettable adventures, offering something for every
                          type of traveler. From the iconic Sydney Opera House
                          and the Great Barrier Reef to the rugged Outback and
                          pristine beaches, Australia is a country of contrasts.
                          Explore vibrant cities, dive into crystal-clear
                          waters, and encounter unique wildlife like kangaroos
                          and koalas. Whether you're surfing on the Gold Coast,
                          hiking in the Blue Mountains, or exploring the
                          cultural heritage of the Aboriginal people, Australia
                          promises a journey filled with natural wonders, warm
                          hospitality, and endless exploration.
                        type: text

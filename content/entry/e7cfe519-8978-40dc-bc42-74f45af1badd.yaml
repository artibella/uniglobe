                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      If you want to experience local culture, time your visit
                      with community festivals like Panagbenga (Flower Festival)
                      in Baguio (February-March), the Kadayawan Festival in
                      Davao (August), or the sustainable Pahiyas Festival in
                      Lucban (May), which celebrates local harvests and
                      traditional crafts. Many islands also host environmental
                      events such as coastal clean-ups and marine conservation
                      weeksâ€”joining these is a great way to connect with locals
                      and support eco-friendly initiatives.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Typhoons are most common from July to October, so check
                      local forecasts and consider flexible travel plans if
                      visiting during this period. Public transport and
                      community-run guesthouses are less crowded in the shoulder
                      seasons, making it easier to find authentic, affordable
                      experiences while minimizing your impact on local
                      resources.
                    type: text

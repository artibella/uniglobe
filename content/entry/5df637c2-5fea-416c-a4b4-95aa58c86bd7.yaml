                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Italien ist ein Land, das Reisende mit seiner reichen
                          Geschichte, lebendigen Kultur und atemberaubenden
                          Landschaften begeistert. Von den antiken Ruinen Roms
                          über die romantischen Kanäle Venedigs bis zu den
                          sonnenverwöhnten Stränden Siziliens bietet Italien
                          eine Vielfalt an authentischen Erlebnissen. Hier
                          kannst du in familiengeführten Trattorien hausgemachte
                          Pasta genießen, auf lokalen Märkten frische Zutaten
                          entdecken und in kleinen Dörfern mit Einheimischen ins
                          Gespräch kommen. 
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                    textStyle: ''
                    textFormat: 0
                  - type: paragraph
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Nachhaltiges Reisen wird in Italien immer wichtiger:
                          Viele Unterkünfte sind umweltzertifiziert, und
                          Zugreisen verbinden die Städte schnell und
                          klimafreundlich. Abseits der Touristenströme findest
                          du Wanderwege in den Dolomiten, ruhige Strände an der
                          Adria und charmante Kleinstädte in der Toskana. 
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                    textStyle: ''
                    textFormat: 0
                  - type: paragraph
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Italien ist ideal für unabhängige Entdecker, kleine
                          Gruppen und alle, die Wert auf Kultur, Natur und
                          bewussten Konsum legen. Die Preise reichen von
                          günstigen Hostels bis zu gemütlichen
                          Mittelklassehotels. Öffentliche Verkehrsmittel sind
                          gut ausgebaut, und viele Regionen lassen sich auch mit
                          dem Fahrrad erkunden. 
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                    textStyle: ''
                    textFormat: 0
                  - type: paragraph
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Achte darauf, lokale Anbieter zu unterstützen, Müll zu
                          vermeiden und respektvoll mit Kultur und Natur
                          umzugehen. So wird deine Reise nach Italien nicht nur
                          unvergesslich, sondern auch nachhaltig und fair für
                          alle Beteiligten.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                    textStyle: ''
                    textFormat: 0
                direction: null
            en-US:
              root:
                type: root
                format: ''
                indent: 0
                version: 1
                children:
                  - type: paragraph
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Italy is a captivating tapestry of history, art, and
                          culinary delights, offering travelers an unparalleled
                          experience from the rolling hills of Tuscany to the
                          enchanting canals of Venice. Wander through the
                          ancient ruins of Rome, marvel at the Renaissance art
                          in Florence, and savor world-class cuisine in Naples.
                          From the stunning Amalfi Coast and the picturesque
                          lakes of Northern Italy to the vibrant streets of
                          Milan and the historic charm of Sicily, Italy provides
                          a rich blend of cultural heritage, natural beauty, and
                          culinary excellence. Whether you're exploring historic
                          landmarks, relaxing on sun-drenched beaches, or
                          indulging in local wines and dishes, Italy promises a
                          truly unforgettable adventure.

        teaserText:
          type: text
          locales:
            de-DE: >-
              Erlebe Italiens lebendige Kultur, köstliche Küche und nachhaltige
              Abenteuer abseits der Touristenpfade.
            en-US: >-
              Discover Italy, where timeless history, breathtaking landscapes,
              and exquisite cuisine create a journey of unforgettable
              experiences and enchanting adventures.
        description:
          type: richText
          locales:
            de-DE:
              root:

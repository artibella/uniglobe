                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Nachhaltigkeitstipp:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Reise möglichst außerhalb der Hochsaison, um die Umwelt zu entlasten und lokale Gemeinschaften zu unterstützen. Nutze öffentliche Verkehrsmittel wie Züge und Busse, die in Italien gut ausgebaut sind.'
                        type: text

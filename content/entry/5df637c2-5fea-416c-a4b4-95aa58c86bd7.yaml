                  - type: paragraph
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Herbst (September–Oktober)
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' bietet angenehmes Wetter, weniger Touristen und die Weinlese-Saison. Besonders in ländlichen Regionen und kleineren Städten kannst du lokale Märkte und kulinarische Events erleben. Die Preise für Unterkünfte und Aktivitäten sind oft günstiger als im Sommer.'
                        type: text

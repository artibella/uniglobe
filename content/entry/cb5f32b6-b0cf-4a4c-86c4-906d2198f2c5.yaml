        teaserText:
          type: text
          locales:
            de-DE: >-
              Discover South America beyond the guidebooks. Trek through cloud
              forests, connect with local communities, and experience vibrant
              cultures—all while traveling sustainably and on a budget. Your
              adventure starts here.
            en-US: >-
              Discover South America beyond the guidebooks. Trek through cloud
              forests, connect with local communities, and experience vibrant
              cultures—all while traveling sustainably and on a budget. Your
              adventure starts here.

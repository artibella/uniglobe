                    children:
                      - mode: normal
                        text: >-
                          South America is a region of incredible diversity,
                          where ancient cultures, wild landscapes, and vibrant
                          cities come together. Here, you can trek through the
                          Andes, explore the Amazon rainforest, or relax on
                          remote beaches—all while supporting local communities
                          and traveling sustainably. Whether you're learning
                          traditional crafts in a mountain village, joining a
                          community-led wildlife tour, or hopping between
                          hostels on a shoestring budget, South America offers
                          authentic experiences for every kind of traveler.
                          Public buses, eco-lodges, and local markets make it
                          easy to travel affordably and responsibly. Embrace the
                          continent’s energy, connect with its people, and
                          discover adventures that go far beyond the typical
                          tourist trail.

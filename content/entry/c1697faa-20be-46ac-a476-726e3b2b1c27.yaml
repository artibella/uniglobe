                children:
                  - type: paragraph
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Cuba is a captivating island brimming with vibrant
                          culture, stunning landscapes, and rich history. From
                          the colorful streets of Havana and the historic charm
                          of Trinidad to the pristine beaches of Varadero and
                          the lush tobacco fields of Viñales, Cuba offers a
                          diverse array of experiences. Explore the rhythm of
                          salsa music, savor authentic Cuban cuisine, and
                          immerse yourself in the island’s unique blend of
                          colonial architecture and revolutionary history.
                          Whether you're lounging on sun-drenched shores or
                          dancing to live music, Cuba promises an unforgettable
                          adventure filled with warmth and charm.

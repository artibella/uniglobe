        timeToVisit:
          type: richText
          locales:
            de-DE:
              root:
                type: root
                format: ''
                indent: 0
                version: 1
                children:
                  - type: paragraph
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          The best time to visit Panama is during the dry
                          season, which runs from mid-December to mid-April.
                          This is when you'll find sunny days, lower humidity,
                          and ideal conditions for exploring rainforests,
                          beaches, and cities. If you want to avoid crowds and
                          save money, consider traveling in the shoulder months
                          of late April or early December—just be prepared for
                          occasional rain showers. The wet season (May to
                          November) brings lush green landscapes and fewer
                          tourists, but heavy afternoon downpours are common,
                          especially in the highlands and on the Caribbean
                          coast. For cultural experiences, check out Panama’s
                          vibrant Carnival celebrations in February or March. No
                          matter when you go, pack light, breathable clothing
                          and a rain jacket for sudden tropical showers.

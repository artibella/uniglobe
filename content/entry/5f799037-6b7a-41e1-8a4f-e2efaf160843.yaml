                        text: 'Osaka:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Famous for street food, Osaka has vegan versions of local favorites like okonomiyaki (savory pancakes) and takoyaki (octopus balls—look for plant-based alternatives).'

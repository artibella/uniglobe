                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Known for its temples and traditional food, Kyoto is the place to try shojin ryori. Explore Nishiki Market for vegan-friendly snacks and tofu-based dishes.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 3
                    format: ''
                    indent: 0
                    version: 1

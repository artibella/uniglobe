                    text: >-
                      Choosing vegan meals in Japan not only supports your
                      lifestyle but also reduces your environmental impact.
                      Whenever possible, opt for locally sourced ingredients and
                      eco-friendly packaging. Respect local customs and be
                      patient—veganism is still new to many Japanese people, but
                      curiosity and kindness go a long way.
                    type: text

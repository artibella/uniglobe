                    text: >-
                      Japan’s food scene is legendary, but if you’re vegan, you
                      might wonder how easy it is to eat plant-based here. The
                      good news? Japan is becoming more vegan-friendly every
                      year, and with a little know-how, you can enjoy delicious,
                      authentic meals while supporting local communities and
                      sustainable practices.

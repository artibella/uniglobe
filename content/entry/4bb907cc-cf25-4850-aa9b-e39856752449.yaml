                children:
                  - mode: normal
                    text: >-
                      Travelers can expect affordable public transportation, a
                      wide range of eco-friendly hostels and guesthouses, and
                      plenty of opportunities to connect with locals through
                      community-based tourism. Spain’s siesta culture means
                      afternoons are relaxed, but evenings come alive with
                      music, food, and conversation. Sustainable travel is
                      growing, with many rural areas offering agrotourism and
                      responsible hiking routes. Whether you’re cycling through
                      Catalonia’s vineyards, volunteering on an organic farm, or
                      joining a small group surf camp, Spain welcomes conscious
                      explorers looking for authentic, meaningful adventures.

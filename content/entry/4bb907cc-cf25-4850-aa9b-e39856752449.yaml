                    text: >-
                      Spanien ist ein lebendiges Land, in dem jahrhundertealte
                      Traditionen auf eine junge, kreative Energie treffen. Von
                      den geselligen Tapas-Bars in Madrid bis zu den
                      sonnenverwöhnten Stränden Andalusiens bietet Spanien eine
                      vielfältige Mischung an Erlebnissen für unabhängige
                      Reisende. Entdecke Weltklasse-Kunst in Barcelona,
                      schlendere durch die mittelalterlichen Gassen von Toledo
                      oder wandere auf den spektakulären Pfaden der Picos de
                      Europa. Jede Region Spaniens hat ihre eigene Sprache,
                      Küche und Feste – zum Beispiel Flamenco in Sevilla,
                      Pintxos in San Sebastián oder das wilde La Tomatina in
                      Buñol.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Reisende können sich auf günstige öffentliche
                      Verkehrsmittel, eine große Auswahl an umweltfreundlichen
                      Hostels und Pensionen sowie viele Möglichkeiten freuen,
                      durch gemeinschaftsbasierte Tourismusprojekte mit
                      Einheimischen in Kontakt zu kommen. Die Siesta-Kultur
                      sorgt für entspannte Nachmittage, aber abends erwachen die
                      Städte mit Musik, gutem Essen und Gesprächen zum Leben.
                      Nachhaltiges Reisen wird immer beliebter: Viele ländliche
                      Regionen bieten Agrotourismus und verantwortungsvolle
                      Wanderwege an. Ob du durch die Weinberge Kataloniens
                      radelst, auf einer Bio-Farm mithilfst oder an einem
                      kleinen Surf-Camp teilnimmst – Spanien heißt bewusste
                      Entdecker willkommen, die auf der Suche nach authentischen
                      und sinnvollen Abenteuern sind.

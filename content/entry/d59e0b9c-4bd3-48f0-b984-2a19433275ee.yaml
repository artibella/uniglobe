        teaserText:
          type: text
          locales:
            de-DE: >-
              South America is a vibrant mix of cultures, wild landscapes, and
              real adventures—think Andean villages, Amazon rainforests, and
              buzzing city life. Whether you’re trekking ancient trails,
              learning to tango, or supporting local communities, this region
              offers authentic, budget-friendly travel focused on sustainability
              and genuine connections.
